<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" v-model='message'  />
			<input type="checkbox"  v-model='checked' />
			<p v-bind:title="message">{{message}}</p>
		</div>
		<script>
			//数据绑定到p标签的 title上
			//vue中绑定事件  ，使用数据指令绑定  v-on
			//v-model 双向数据绑定 用于表单元素，负责监听用户输入的数据已更新数据
			var message = "helleo";
			var vm = new Vue({
				el:'#app' , //挂在元素，这里也接受css选择器
				data:{// 数据对象   
					message,
					checked:false
				}
			})
			
		</script>
	</body>
</html>
