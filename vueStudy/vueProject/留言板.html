<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="val" />
			<input 
				type="button" 
				value="发送" 
				v-on:click="sendHandle"
				 /> 
			<ul>
				<li v-for="item,index in list">{{item.title}}</li>
			</ul>
		</div>
		<script>
			let list =[
				{
					id:1,
					title:'今天很开心'
				},
				{
					id:2,
					title:'宝宝真棒'
				}
			]
			let vm = new Vue({
				el:'#app' , //挂在元素，这里也接受css选择器
				data:{// 数据对象   
					list:[],
					val:''
				},
				methods:{
					sendHandle(){
						this.list.push({
							id:Date.now(),
							title:this.val
						})
						this.val=''
					}
				}
			})
			setTimeout(function(){
				vm.list = list
			},2000)
		</script>
	</body>
</html>
