<script>
var page_i = 0;
var drugImgNum = '${imgcount}';
var sequenceArr = new Array();
var _thisSeq = 1;
window.onload = function(){
	/**
	*按住alt+鼠标左键，在新页面打开窗口
	*说明：因为图片地址以@符进行的截断，所以建议以后图片命名时不要含@符，不然无法获取到正确路径，影响在新窗口打开图片的功能
	*
	**/
	
 $(".tabpage").on('click',".img",function(ev){
	var e=ev ||window.event;
	var _this=$(this);
	var imgSrc=_this.find(".userDurgImg")
	if(e.ctrlKey){
		e.preventDefault();
		var newPage=imgSrc.attr("src").split("@")[0];
		window.open(newPage);  
	}
}); 

	
	var drugInfo = "${drugInfo}";
	if( drugInfo == '' || drugInfo == null){
		$("#createDrugInfoDiv").hide();
	}else{
		$("#createDrugInfoDiv").show();
	}
	
	//对prod的商品种类进行回填
	var prodType = "${newProdInfo.prodType}";
	$(".typename").removeClass("checked");
	if(prodType == 1){
		if($("#drugType").hasClass("checked")){
			return false;
		}else{
			$("#drugType").addClass("checked");
		}
		
	}else{
		if($("#healthProd").hasClass("checked")){
			return false;
		}else{
			$("#healthProd").addClass("checked");
		}
	}
	
	$(".starlevel").removeClass("checked");
	var startLevel = "${newProdInfo.prodLevel}";
	if(startLevel == 1){
		$("#level1").addClass("checked");
	}else if(startLevel == 2){
		$("#level2").addClass("checked");
	}else if(startLevel == 3){
		$("#level3").addClass("checked");
	}else if(startLevel == 4){
		$("#level4").addClass("checked");
	}else if(startLevel == 5){
		$("#level5").addClass("checked");
	}
	
	var drugInfo = "${drugInfo}";
	if(drugInfo == null || drugInfo == ''){
		$(".instrac").show();
	}else{
		$(".instrac").hide();
	}
};



$(function(){
	
	
		$("#basesave").click(function(){
			var prodId = $("#prodId").val();
			var prodType = $("#prodType").find(".checked").attr("data");
			var prodName = $("#prodName").val();
			var prodGenName = $("#prodGenName").val();
			var prodBrand = $("#prodBrand").val();
			var prodFirm = $("#prodFirm").val();
			var prodSpec = $("#prodSpec").val();
			var prodUnit = $("#prodUnit").val();
			var prodSn = $("#prodSn").val();
			var prodCode = $("#prodCode").val();
			var prodLevel = $("#prodLevel").find(".checked").attr("data");
			if (isNaN(1 * prodLevel)) {
				prodLevel = "";
			}
			var prodPrice = Math.round($("#prodPrice").val()*100);
			var prodIndication = $("#prodIndication").val();
			
			$.ajax({
				type: "post",
				url:"insertAndUpdateProdBasicInfo",
				data: "prodId="+prodId+"&prodType="+prodType+"&prodName="+prodName+"&prodGenName="+prodGenName+"&prodBrand=" 
						+prodBrand+ "&prodFirm="+prodFirm+"&prodSpec=" +prodSpec+"&prodUnit="+prodUnit+
						"&prodSn="+prodSn+"&prodCode="+prodCode+"&prodLevel="+prodLevel+"&prodPrice="+prodPrice+
						"&prodIndication="+prodIndication,
				success: function(data){
					if(data.result =="succ"){
						$("#prodId").val(data.data);
						alert("基本数据保存成功!");
					}
				}		
			});
		});
	
	
	/*$(".drugInfo .titleItem").click(function(){
		if ($(this).hasClass("checked")) {
			return false;
		}
		$(".drugInfo .tabTitle").find(".checked").removeClass("checked");
		$(this).addClass("checked");
		var _index = $(".drugInfo .tabTitle").find(".checked").index();
		$(".pageItem").css("display","none");
		$(".pageItem").eq(_index).css("display","block");
		var hasMake = $(".drag_content").find(".FUItem").length;
		if (_index ==1 && hasMake == 0) {
			makeImage(drugImgNum);
		}
	});*/
	
	$(".baseinfo .typename").click(function(){
		if ($(this).hasClass("checked")) {
			return false;
		}
		$(".baseinfo .drugtype").find(".checked").removeClass("checked");
		$(this).addClass("checked");
	});
	$(".baseinfo .starlevel").click(function(){
		if ($(this).hasClass("checked")) {
			return false;
		}
		$(".baseinfo .levelinfo").find(".checked").removeClass("checked");
		$(this).addClass("checked");
	});
	
	$(".drag_content").delegate('.fileToUpload','change',function() {
		if(!(/^.*?\.(jpg|png|bmp|jpeg)$/.test($(this).val().toLowerCase()))){  
			showResult("error","请选择正确的图片类型");  
	        return false;  
	    }
		
		shadeAll();
		var prodId = $("#prodId").val();
		var formdata = new FormData(); 
		var v_this = $(this); 
		var fileObj = v_this.get(0).files;
		var _seq = $(".FUItem").length;
		url = "oneImageUpdateAndInsert?prodId="+prodId; 
		formdata.append("files", fileObj[0]); 
		jQuery.ajax({ 
			url : url, 
			type : 'post', 
			data : formdata, 
			cache : false, 
			contentType : false, 
			processData : false, 
			success : function(data) {
				closeShade();
				if (data.result == "succ") {
					var reData = data.data;
					var $img = $('<img src="'+reData.url+'@!ys300'+'">' + '<input type="hidden" class="imageId" value="'+reData.imageId+'"/>');
					var $del = $('<div class="delThis" title="删除"></div>');
					var $sequence = $('<div class="sequence" title="顺序"></div>');
					v_this.parents(".FUItem").find(".img").append($del).append($sequence).append($img);
					appendImgModel($(".FileUpload").find("li").length);
					_thisSeq = 1;
				} else {
					alert(data.message);
				}
			},error:function(e){
				alert(e);
			}
		}); 
		return false; 
	}); 
	
	
	
	
	$("#insbut").click(function(){
		$(".drugList").show();
		$("#pagination").show();
		$("#createDrugInfoDiv").hide();
		var searchKye = $("#searchinput").val();
		$.ajax({
			type:"get",
			url:"queryDrugInstruction",
			data:{searchKye:searchKye,pageIndex:page_i,pageSize:10},
			success:function(data){
				if(data.result == "succ" && data.data.drugList.length >= 0){
					//返回的药品说明列表
					var redata = data.data.drugList;
					var drugth_html = "<table>"+
					"<thead>"+
						"<tr class='prodtitlestyle'>"+
							"<th class='prodnamestyle'>"+"商品名"+"</th>"+
							"<th class='prodnamestyle'>"+"通用名"+"</th>"+
							"<th class='prodnamestyle'>"+"药准字"+"</th>"+
							"<th class='prodnamestyle'>"+"生产厂家"+"</th>"+
						"</tr>"+
					"</thead>"+
					"<tbody>";
						
					var drugList_html = "";
					for(var i = 0;i < redata.length ;i++){
						if(i%2 == 0){
							
							drugList_html +=
								"<tr class='oneprodinfostyle '>"+
									"<td class='prodinfostyle'>"+redata[i].productName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].commonName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].number+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].companyName+"</td>"+
								"</tr>";
						}else{
							
							drugList_html +=
								"<tr class='oneprodinfostyle decorate'>"+
									"<td class='prodinfostyle'>"+redata[i].productName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].commonName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].number+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].companyName+"</td>"+
								"</tr>";
						}
					}
					var drugListEnd_html = "</tbody>"+
										"</table>";				
					drugth_html = drugth_html + drugList_html + drugListEnd_html;					
					$(".drugList").html(drugth_html);
					console.log(data.data.pageIndex);
					page_i = data.data.pageIndex;
					/**分页**/
					$("#pagination").pagination(1*(data.data.recordTotal), {
						current_page:1*data.data.pageIndex,//当前页
						num_edge_entries: 2, //边缘页数
						num_display_entries: 4, //主体页数
						callback: pageselectCallback,
						items_per_page:10, //每页显示10项
						next_text:"下一页",
						prev_text:"上一页"
					});
				}
			}
		});
	});
	

	function pageselectCallback(req_page, jq){
		if (req_page == page_i) { // 否则会出现死循环
			return false;
		}
		var searchKye = $("#searchinput").val();
		$.ajax({
			type:"get",
			url:"queryDrugInstruction",
			data:{searchKye:searchKye,pageIndex:req_page,pageSize:10},
			success:function(data){
				if(data.result == "succ" && data.data.drugList.length >= 0){
					//返回的药品说明列表
					var redata = data.data.drugList;
					var drugth_html = "<table>"+
					"<thead>"+
						"<tr class='prodtitlestyle'>"+
							"<th class='prodnamestyle'>"+"商品名"+"</th>"+
							"<th class='prodnamestyle'>"+"通用名"+"</th>"+
							"<th class='prodnamestyle'>"+"药准字"+"</th>"+
							"<th class='prodnamestyle'>"+"生产厂家"+"</th>"+
						"</tr>"+
					"</thead>"+
					"<tbody>";
						
					var drugList_html = "";
					for(var i = 0;i < redata.length ;i++){
						if(i%2 == 0){
							
							drugList_html +=
								"<tr class='oneprodinfostyle '>"+
									"<td class='prodinfostyle'>"+redata[i].productName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].commonName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].number+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].companyName+"</td>"+
								"</tr>";
						}else{
							
							drugList_html +=
								"<tr class='oneprodinfostyle decorate'>"+
									"<td class='prodinfostyle'>"+redata[i].productName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].commonName+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].number+"</td>"+
									"<td class='prodinfostyle'>"+redata[i].companyName+"</td>"+
								"</tr>";
						}
						
					}
					var drugListEnd_html = "</tbody>"+
										"</table>";				
					drugth_html = drugth_html + drugList_html + drugListEnd_html;					
					$(".drugList").html(drugth_html);
					page_i = data.data.pageIndex;
					console.log(data.data.pageIndex);
					/**分页**/
					$("#pagination").pagination(1*(data.data.recordTotal), {
						current_page:1*data.data.pageIndex,//当前页
						num_edge_entries: 2, //边缘页数
						num_display_entries: 4, //主体页数
						callback: pageselectCallback,
						items_per_page:10, //每页显示10项
						next_text:"下一页",
						prev_text:"上一页"
					});
				}
			}
		});
	}
	
	//展示的列表选中的颜色
	$(".drugList").on("click",".oneprodinfostyle",function(){
		$(this).siblings(".selectstyle").removeClass("selectstyle");
		$(this).addClass("selectstyle");
	});
	
	$("#createDrugInfo").click(function(){
		$(".drugList").hide();
		$("#pagination").hide();
		$("#createDrugInfoDiv").show();
	});
	
	$("#save").click(function(){
		$.ajax({
			type:"post",
			url:"insertDrugInfo",
			data:$("#omForm").serialize(),
			success:function(data){
				if(data.result == 'succ'){
					alert("说明书保存成功");
				}
			}
		});
	});
	
	$(".drag_content").on("click",".delThis",function(){
		if (confirm("您确定删除这张图片？")) {
			$(this).parents("li").remove();
		}
	});
	$(".drag_content").delegate(".FUItem","click",function(e){
		if ($(this).find(".fileToUpload").css("display")=="block") {
			return true;
		}
		if ($(this).find(".sequence").text()!="") {
			$(".sequence").text("");
			_thisSeq = 1;
		}else{$(this).find(".sequence").text(_thisSeq+1);}
		if ($(this).find(".sequence").length>0) {
			$(this).find(".sequence").text(_thisSeq++);
		}
	});
	
	$("#butbox").delegate("#setup","click",function(){
		setupEvent();
		$(".FUItem").find(".delThis").hide();
		$(".FUItem").find(".sequence").show();
		$(".FUItem").find(".fileToUpload").hide();
		$(".FUItem").find(".addone").hide();
	});
	$("#butbox").delegate("#delImg","click",function(){
		delimgEvent();
		$(".FUItem").find(".delThis").show();
		$(".FUItem").find(".sequence").hide();
		$(".FUItem").find(".fileToUpload").hide();
		$(".FUItem").find(".addone").hide();
	});
	
	$(".drag_content").delegate("#saveSet","click",function(){
		var isContinue = true;
		$(".sequence").each(function(i,n){
			var _index = $(this).text();
			if (_index == "" || _index == null) {
				isContinue = false;
				return false;
			}
			sequenceArr[_index-1] = $(this).siblings(".imageId").val();
		});
		if (!isContinue) {
			alert("请完成所有图片排序");
			return false;
		};

		var _param = "";
		if (sequenceArr.length>0) {
			for (var i = 0; i < sequenceArr.length; i++) {
				_param += '&imgIdList='+sequenceArr[i];
			}
		}else{
			_param = null;
		}

		var prodId = $("#prodId").val();
		$.ajax({
			type:"post",
			url:"imagesOrder?prodId="+prodId+_param,
			success:function(data){
				if(data.result == "succ"){
					alert("更新图片顺序成功");
					location.reload();
				}else{
					alert("更新图片顺序失败");
					sequenceArr = [];
				}
			}
		});
	});
	
	$("#butbox").delegate("#celSet","click",function(){
		butReset();
		$(".FUItem").find(".delThis").hide();
		$(".FUItem").find(".sequence").hide();
		$(".FUItem").find(".fileToUpload").show();
		$(".FUItem").find(".addone").show();
		$(".sequence").text("");
		_thisSeq = 1;
	});
	$("#butbox").delegate("#saveDelImg","click",function(){
		$(".FileUpload").find(".imageId").each(function(){
			sequenceArr.push($(this).val());
		});
		
		var _param = "";
		if (sequenceArr.length>0) {
			for (var i = 0; i < sequenceArr.length; i++) {
				_param += '&imgIdList='+sequenceArr[i];
			}
		}else{
			_param = "&imgIdList=";
		}

		var prodId = $("#prodId").val();
		$.ajax({
			type:"post",
			url:"imagesOrder?prodId="+prodId+_param,
			success:function(data){
				if(data.result == "succ"){
					alert("保存成功!");
					location.reload();
				}else{
					alert("保存失败!");
					sequenceArr = [];
				}
			}
		});
	});
	$("#butbox").delegate("#celDelImg","click",function(){
		butReset();
		$(".FUItem").find(".delThis").hide();
		$(".FUItem").find(".sequence").hide();
		$(".FUItem").find(".fileToUpload").show();
		$(".FUItem").find(".addone").show();
		makeImage(drugImgNum);
		sequenceArr = [];
	});
});
