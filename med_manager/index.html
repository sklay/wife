<script>
$("#cancel").click(function(){
	location.href="cancel";
});
$(function(){
	var $_cuW=$(".current").outerWidth();
	var $_cul=$(".current").offset().left;
	$(".menu_line").css({left:$_cul,width:$_cuW})
	var $mline=true;
	//点击切换页面，给被点击选项增加一个类名
	$("#navigation .nav li").on("click",function(ev){
		if(ev.target.tagName=="A"){
			$("#navigation .nav").find("li").removeClass("current");
			$(ev.target).parent().addClass("current");
		}
	})
	//鼠标移动时，下线随着移动
	$("#navigation").on("mouseover",function(event){
		if(event.target.tagName=="A"||event.target.tagName=="LI"&&$mline==true){
			$mline=false;
			var $_evW=$(event.target).outerWidth();
			var $_evl=$(event.target).offset().left;
//			alert($_evl)
			$(".menu_line").stop().animate({left:$_evl,width:$_evW},100,function(){
				$mline=true;
			})
		}
	});
	//当鼠标完全离开导航条时，下线回到有类名的li处；
	$(window).on("mouseover",function(ev){
		var x=$(ev.target).attr("class");
		var y=$(ev.target).parent().tagName;
		if(x!="navItem"&&y!="LI"){
			var $_cuW=$(".current").outerWidth();
			var $_cul=$(".current").offset().left;
			$(".menu_line").stop().animate({left:$_cul,width:$_cuW})
		}
	});
	
	
	
	$(".left").css("height",($(window).height()-110));
	$(document).ready(function(){
		//页面权限判断。
		var moduleUrlList = [];
		<c:forEach items="${sessionScope.userModules}" var="module">
			moduleUrlList.push("${module.key}");
		</c:forEach>
		
		for(var i = 0; i < moduleUrlList.length; i++){
			var _class = moduleUrlList[i];
			$(".md" + _class).show();
		}
	});

	// 3d滚动效果在有点击效果时的处理
	$(".dpage_wrap").on("click",function(){
		$(".dpage_wrap").addClass("cpage_wrap");
		$(this).removeClass("cpage_wrap");
	})
	
	
})
