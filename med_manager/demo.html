		<script type="text/javascript">

$(document).ready(function() {
   
	$("#searchFrom>:input").change(function() { //focus
		$(this).each(function() { //遍历input元素对象 
			$(this).removeClass("blur");
			$(this).next().hide().html('');
		});
	});
	/*
	$("#searchFrom>:input").hover(function(){
		$(this).each(function() { //遍历input元素对象 
			var error = $(this).next().html() ;	
			if (error) { //判断元素对象是否有错误信息值
				$(this).addClass("blur"); //添加css样式
				$(this).next().show();
			}else{
				$(this).removeClass("blur");
				$(this).next().hide();
			}
		});
	})
	*/
	$('#searh').click(function(){
		var $uname = $('#uname') ;
		var $pwd = $('#password') ;
	
		var name = $uname.val() ;
		var password = $pwd.val() ;
		
		if(name == ''){
			$uname.next().html('姓名不能为空');
			$uname.addClass("blur"); //添加css样式
			$uname.next().show();
		}else{
			$uname.next().html('');
		}
		if(password == ''){
			$pwd.next().html('密码不能为空');
			$pwd.addClass("blur"); //添加css样式
			$pwd.next().show();
		}else{
			$pwd.next().html('');
		}
	});
});
</script>

		<style type="text/css">
.blur {
	border: 1px solid red;
}
.error{
position:absolute;z-index:9999; display:none;color:red;font-size:12px;
}
</style>
	</head>

	<body>
		<form action="" id='searchFrom'>

			用户名:
			<input type="text" name="uname" id="uname"/><span class="error"></span>
			
			密码:
			<input type="password" name="password" id="password"/><span class="error"></span>
			<br />
			
			
			<input type="button" value="查询" id="searh"/><span class="error"></span>
		</form>

	</body>
</html>
