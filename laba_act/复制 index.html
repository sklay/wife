<style>
   .loadingCon_wrap{
   	  width: 100%;
  position: absolute;
  top: 20%;
  left: 0;
  box-sizing: border-box;
   }
   .loadingPage_wrap{
   	  width: 100%;
  box-sizing: border-box;
  height: 4rem;
    position: relative;
    
    animation: 9.5s linear 0s normal none infinite rotate;
	-webkit-animation:9.5s linear 0s normal none infinite rotate;
}
.loadingPage_wrap img{position: absolute;}
   .loadingPage_wrap img:nth-child(1){width:.8rem;top: 0;left: 2.8rem;}
			.loadingPage_wrap img:nth-child(2){width:1rem;top:.6rem;left: 3.8rem;}
			.loadingPage_wrap img:nth-child(3){width:1rem;top:1.7rem;left: 4.1rem;}
			.loadingPage_wrap img:nth-child(4){width:.9rem;top:2.6rem;left:3.8rem;}
			.loadingPage_wrap img:nth-child(5){width:.8rem;left:2.8rem;bottom: 0;}
			.loadingPage_wrap img:nth-child(6){width:1rem;top:2.6rem;left:1.7rem;}
			.loadingPage_wrap img:nth-child(7){width:1rem;top:1.7rem;left:1.3rem;}
			.loadingPage_wrap img:nth-child(8){width:1rem;top:.6rem;left:1.7rem;}
			.loading_wordSty{width: 100%;float: left;margin: 0.2rem auto 0;}
 		 	.loading_text{width: 3rem;display: block; margin: 0 auto;}
  
  
  @-webkit-keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-webkit-keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-moz-keyframes rotate{
from{-moz-transform:rotate(0deg)}
to{-moz-transform:rotate(360deg)}
}
@-ms-keyframes rotate{
from{-ms-transform:rotate(0deg)}
to{-ms-transform:rotate(360deg)}
}
@-o-keyframes rotate{
from{-o-transform:rotate(0deg)}
to{-o-transform:rotate(360deg)}
}

@-webkit-keyframes sk-circleFadeDelay {
to{-webkit-transform: scale(1.0)}
 }

@keyframes sk-circleFadeDelay {
to{-webkit-transform:  scale(2.0)}
  }

.sk-circle {
		animation: sk-circleFadeDelay 1.2s ;
		-webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
	}
</style>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc    = function () {
                    var clientWidth = docEl.clientWidth;
                    if (clientWidth>=640) {
                        clientWidth = 640;
                    };
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        
        
        
    })(document, window);
    
    
    
    $(document).ready(function(){
		    
	    function getPosition(){
	    	$('.loadingPage_wrap >img').each(function(){
	    		$img = $(this) ;
	    		var imgOffset2 = $img.position();
				var imgOffset2 = $img.offset();
				if(-35 <= imgOffset2.top &&   imgOffset2.top  <=35){
					$img.addClass('sk-circle') ;
					console.debug( '  x2= '+imgOffset2.top +' y2= '+imgOffset2.left) ;
				}else{
					$img.removeClass('sk-circle') ;
				}
			});
	    }
		
    		
    		setInterval(getPosition,500);
			
	});
    
    
</script>
