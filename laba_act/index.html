	*{margin:0;padding:0;}

   		50%{transform: scale(.4);
   		opacity: .3;
   		}
   		100%{transform: scale(1);
   		opacity: 1;
   		}
   	}
	.loadingPage_wrap img{position: absolute;width: .5rem;}
	.loadingPage_wrap img:nth-child(1){width:.4rem;

		left: 3rem;

		}

		top:.4rem;
		left: 3.5rem;
		-webkit-animation:loadMoving 1s ease .12s infinite ;
		}
	.loadingPage_wrap img:nth-child(3){
		top:1rem;
		left: 3.7rem;
		-webkit-animation:loadMoving 1s ease .24s infinite ;
		}
	.loadingPage_wrap img:nth-child(4){

		left:3.5rem;
		-webkit-animation:loadMoving 1s ease .36s infinite ;
		}

		top: 1.7rem;
		-webkit-animation:loadMoving 1s ease .48s infinite ;
		}

		top:1.5rem;

		}

.Gamelightsty  img:nth-child(1){
    animation-name: imgAnimation;
    animation: imgAnimation 2s ease 0s infinite;
    -webkit-animation: imgAnimation 2s ease 0s infinite;
    -moz-animation: imgAnimation 2s ease 0s infinite;
}

.Gamelightsty  img:nth-child(2){
    animation-name: imgAnimation;
    animation: imgAnimation 2s ease .3s infinite;
    -webkit-animation: imgAnimation 2s ease .3s infinite;
    -moz-animation: imgAnimation 2s ease .3s infinite;
}

.Gamelightsty  img:nth-child(3){
    animation-name: imgAnimation;
    animation: imgAnimation 2s ease .6s infinite;
    -webkit-animation: imgAnimation 2s ease .6s infinite;
    -moz-animation: imgAnimation 2s ease .6s infinite;
}

.Gamelightsty  img:nth-child(4){
    animation-name: imgAnimation;
    animation: imgAnimation 2s ease .9s infinite;
    -webkit-animation: imgAnimation 2s ease .9s infinite;
    -moz-animation: imgAnimation 2s ease .9s infinite;
}
@-webkit-keyframes imgAnimation{
    0%{ transform: scale(.4); }
    50%{ transform: scale(1.2); }
    100%{ transform: scale(.4); }
 }
  @-moz-keyframes imgAnimation{
    0%{ transform: scale(.4); }
    50%{ transform: scale(1.2); }
    100%{ transform: scale(.4); }
 }
</style>

                    };

<script>
/*活动规则*/
		function closeSelf_common(_this){
		_this.style.display="none";
	};
		/*点击显示*/
	function clickShow_common(showDom){
		$(showDom).show();
	}

var loadingTime = 1 , loadMaxTime = 2;

 /*加载页面*/
function addELoad(){
	if(loadingTime>loadMaxTime){
		$("#loading_wrap").hide();
		$(".startPage").show();
		
		return ;
	}else{
		loadingTime++;
	}
	
	setTimeout(function() { 
	    addELoad() }
	    ,1000) 
};

	
window.onload=function(){
	/** 加载页面动画*/
	addELoad();
		
	/**/
		
};

	
</script>
