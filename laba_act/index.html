  .loadingCon_wrap{
   	  width: 100%;
  position: absolute;
  top: 20%;
  left: 0;
  box-sizing: border-box;
   }
   .loadingPage_wrap{
   	  width: 100%;
  box-sizing: border-box;
  height: 4rem;
    position: relative;
    
    animation: 9.5s linear 0s normal none infinite rotate;
	-webkit-animation:9.5s linear 0s normal none infinite rotate;
}
.loadingPage_wrap img{position: absolute;

	-webkit-animation: bouncedelay 1.7s infinite ease-in-out;
  	animation: bouncedelay 1.7s infinite ease-in-out;
  	-webkit-animation-fill-mode: both;
  	animation-fill-mode: both;

}

  @-webkit-keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-webkit-keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-moz-keyframes rotate{
from{-moz-transform:rotate(0deg)}
to{-moz-transform:rotate(360deg)}
}
@-ms-keyframes rotate{
from{-ms-transform:rotate(0deg)}
to{-ms-transform:rotate(360deg)}
}
@-o-keyframes rotate{
from{-o-transform:rotate(0deg)}
to{-o-transform:rotate(360deg)}
}

.loadingPage_wrap img:nth-child(1){
	/*width:.4rem;top: .2rem;left: 3rem;*/
	-webkit-animation-delay: -1.5s;
  	animation-delay: -1.5s;
	
}
.loadingPage_wrap img:nth-child(2){
	/*width:1rem;top:.6rem;left: 3.8rem;*/

@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.5) }
  40% { -webkit-transform: scale(1.0) }
}
 
@keyframes bouncedelay {
  0%, 80%, 100% {
    transform: scale(0.5);
    -webkit-transform: scale(0.5);
  } 40% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
