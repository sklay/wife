		/*练习二*/
		
			$(function(){
				$('#input1').click(function(){
					var oLongin= $('<div id="login"><p>用户名：<input type="text" /></p><p>密码：<input type="text" /></p><div id="close">X</div></div>'); 
					$('body').append(oLongin);
					oLongin.css('left',($(window).width() - oLongin.outerWidth())/2);
					oLongin.css('top',($(window).height() - oLongin.outerHeight())/2);
					
					
					
					/*如果改变窗口的高度之后，出现滚动条，如何让弹框位置随着发生改变，始终是居中的*/
					
					/*滚动条事件和改变窗口大小的事件*/
					$(window).on('resize scroll',function(){
						oLongin.css('left',($(window).width() - oLongin.outerWidth())/2);
						oLongin.css('top',($(window).height() - oLongin.outerHeight())/2 + $(window).scrollTop());
					});
					
					
					$("#close").click(function(){
						oLongin.remove();
					});
				});
			})
