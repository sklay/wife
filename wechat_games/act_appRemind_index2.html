<html>

	<head>

		<script>
			setSize();
			$(function() {
				$(window).resize(setSize);
			})

			function setSize() {
				var pixelRatio = 1 / window.devicePixelRatio;
				$("#device").attr("content", "width=device-width,initial-scale=" + pixelRatio + ",maximum-scale=" + pixelRatio + "");
				var html = document.getElementsByTagName("html")[0];
				var pageWidth = html.getBoundingClientRect().width;
				console.debug(pageWidth);
				html.style.fontSize = pageWidth / 10 + "px";
			}
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				width: 100%;
				font-family: Microsoft Yahei, Arial;
				background: #fff;
			}
			
			.clearFix:after {
				content: "";
				display: block;
				clear: both;
			}
			
			.clearFix {
				*zoom: 1;
			}
			
			.content {
				width: 9.0625rem;
				height: 100%;
				margin: 0 auto;
				padding-top: 0.625rem;
			}
			
			.content p {
				color: #3b3b3b;
				font-size: 0.46875rem;
				line-height: 0.625rem;
				margin-top: 0.46875rem;
			}
		</style>

	<body>
		<div class="content">
			<p>1、药快到受合作药店委托，只在网上发布处方药信息，并向合作药店提供顾客需求信息传达服务，不提供处方药订购服务。</p>
			<p>2、提交了处方药需求信息，不代表已经形成交易，在未拿到药品前，您随时可以取消需求登记。</p>
			<p>3、如发现药品存在质量问题，您可以直接与送货的门店联系解决，也可以与药快到的客服联系，药快到会将您的问题转达给为您送货的门店，为您解决问题。</p>
			<p>4、推广期内免收送药服务费(即送货费)。</p>
			<p>5、商品中包含有处方药时，药师将上门验方送药，如您无法当面提供有效处方，我们不能向您交付处方药品。</p>
