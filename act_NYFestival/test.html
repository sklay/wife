		<script type="text/javascript">
			var onEnded = function() {
				document.getElementById("audioBackMusic").play();
			};
			palayAudio = function() {
				document.getElementById("#audioBackMusic").play();
				$("#gameMusic").removeClass("musicPause");
			};
		</script>
		<audio src="images/love.mp3" id="audioBackMusic" controls="controls" style="display: block;" onended="onEnded()"></audio>
		<input type="button" value="播放测试" id="test" style="  margin-top: 2rem;height: 50px;" />
	</body>
	<script>
	var ua = navigator.userAgent.toLowerCase();	
//	if (/iphone|ipad|ipod/.test(ua)) {
//		    //alert("iphone");		
//	} else if (/android/.test(ua)) {
//		    alert("android");	
//	}
		$("#test").on("click", function() {
			var oMedia = document.getElementById("audioBackMusic");
			oMedia.volume = 0.2;
			if (!oMedia.paused) {
				oMedia.pause();
				$("#gameMusic").addClass("musicPause");
			} else {
				oMedia.play();
				$("#gameMusic").removeClass("musicPause");
			}
		});
		//preLoad();
	</script>
