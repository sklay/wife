	<script>
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (clientWidth >= 640) {
						clientWidth = 640;
					};
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>

	<script>

		function waitShow() {
			var shadeWaitDiv = '<div class="waitShade" id="shadeWaitDiv" style="background:rgba(200,200,200,.7);position:absolute;top:0;left:0;z-index:8888"></div>';
			$("body").append(shadeWaitDiv);
			var wh = $(window).height();
			var dh = $(document).height();
			if (wh > dh) {
				var shadeHei = wh;
			} else {
				var shadeHei = dh;
			}
			$("#shadeWaitDiv").css("height", shadeHei);
			$("#shadeWaitDiv").css("width", $(document).width());
			$("#shadeWaitDiv").show();
			var top = ($(document).height() - 50) / 2;
			var left = ($(document).width() - 50) / 2;
			var waitImg = '<div class="waitAll" id="waitAll" style="width:50px;position:absolute;z-index:9999"><img style="width:50px;" src="images/jiazai.gif"></div>';
			$("#shadeWaitDiv").empty();
			$("#shadeWaitDiv").append(waitImg);
			$("#waitAll").css({
				"top": top,
				"left": left
			})
		};

		function waitClose() {
			$("#shadeWaitDiv").remove();
			$("#waitAll").remove();
		};

		function s(type) {
			var jsonObject = {};
			if (type == 0) {
				jsonObject.shared_type = "0";
				jsonObject.shared_url = wechatObj.link;
				jsonObject.shared_title = wechatObj.title;
				jsonObject.shared_content = wechatObj.desc;
				jsonObject.shared_img_url = wechatObj.imgUrl;
			} else
			if (type == 1) {
				jsonObject.shared_type = "1";
				jsonObject.shared_url = wechatObj.link;
				jsonObject.shared_title = wechatObj.desc;
				jsonObject.shared_content = wechatObj.desc;
				jsonObject.shared_img_url = wechatObj.imgUrl;
			}
			var jsonStr = JSON.stringify(jsonObject);
			sharedTypeByJson(jsonStr);
		}

		function sharedTypeByJson(jsonStr) { //ios会覆盖此方法
			camore.sharedTypeByJson(jsonStr); //android会调用里面的方法
		};

					return false

					var getHbNuM = 7;
				} else {

					var getHbNuM = 8;
				}
				var _fromChannel = 'hongbao';

				$.ajax({
					type: "post",
					url: "newGetCoupAjax",
					data: "phone=" + $_phoneno + "&inviteCode=" + _inviteCode + "&fromChannel=" + _fromChannel,

						waitClose();

							$(".indexPage .childSty").hide();

							wechatObj.link = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxade8c5e473c645e9&redirect_uri=http%3a%2f%2fstore.ykd365.com%2fmedhtml%2fcommon%2fact15LantermFesIndex&response_type=code&scope=snsapi_base&state={"silent_grant ":"yes","from_user_id":"' + fromUserId + '"}#wechat_redirect';
							if (getHbNuM == 7) {
								/*$("#getHbText").html("恭喜获得");
								$("#getHbVal").html("7");
								$(".receiveResult").hide();
								$(".receiveResult5").show();*/
								$(".getHb7").show();

							} else {
								/*$("#getHbText").html("恭喜获得");
								$("#getHbVal").html("8");
								$(".receiveResult").hide();
								$(".receiveResult6").show();*/
								$(".getHb8").show();
							}
							getWechatObj();

						} else if (result.result == "fail") {
							if (result.data.msg == "received") {
								console.log("received");
								var couponInfo = result.data.couponInfo || '';
								var couponValue = '';
								if (couponInfo) {
									couponValue = JSON.parse(couponInfo).couponValue || ''
										// couponValue = couponValue %100  || '?' ;
								}

								//alert(couponValue);
								$(".commomLogin").hide();
								$(".have_received").show();
								$(".has_received").show();
								/*$("#getHbVal").html(couponValue/100);
		 						$(".receiveResult").hide();
		 						$('.hasReceived').show();*/
								if (7 == couponValue / 100) {
									$(".getHb7").show();
								} else {
									$(".getHb8").show();
								}
							} else {
								alert(result.data.msg);
								waitClose();
							}
						}
					},
					error: function() {
						alert("发送请求失败");
						waitClose();
					}
				});
			});

			$('.closeAndBackClick').on("click", function() {
				$(".noLogin").hide();

			});
			$('.sureButn').on("click", function() {
				$(".noLogin").hide();
			});

			//去使用跳转页面
			$(".goForUse").on("click", function() {
				goPage(1);
			});
			/**判断跳转的地址**/
			function goPage(type) {
				var target_href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.camore.yaodian.activity&g_f=991653';
				/**判断是否是微信**/
				if (is_weixin()) {
					window.location.href = target_href;
				} else {
					var token = '${token}';
					if ('' == token || null == token || token.length <= 0) {
						$(".noLogin").show();
					} else {
						var version = parseInt('${version}');

						if (version && 200 <= version) {
							gotoPage('{"type":"1"}');
						} else {
							window.location.href = target_href;
						};
					}
				}
			}

			/* 点击分享 */
			$(".getHbWrap").on("click", ".shareForFri", function() {
				if (is_weixin()) {
					$("#shareshade").css("height", $(".content").height());
					$("#shareshade").show();
				} else {
					$(".commUsebtn").hide();
					$(".shareAppPage").show();
				}
			});
			$("#shareAppPage").on("click", function(e) {
				var ev = e.target;
				if (ev.nodeName != "BUTTON") {
					$("#shareAppPage").hide();
					$(".commUsebtn").show();
				}
			});

		}
	</script>

	<script>

		wechatObj.imgUrl = 'http://imgstore.camore.cn/icon/logo/act_15lantermfes_shareImg.jpg';

		if (is_weixin()) {
			$.ajax({
				url: "/medhtml/common/getwxjssign?",
				data: {
					url: location.href.split('#')[0]
				},
				success: function(wechatReturn) {
					if (wechatReturn) {
						wx.config({
							debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
							/*  appId: 'wxade8c5e473c645e9', // 必填，公众号的唯一标识 */
							appId: 'wxade8c5e473c645e9', // 必填，公众号的唯一标识
							timestamp: wechatReturn.timestamp, // 必填，生成签名的时间戳
							nonceStr: wechatReturn.nonceStr, // 必填，生成签名的随机串
							signature: wechatReturn.signature, // 必填，签名，见附录1
							jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
						});
					};
					wx.ready(function() {
						getMenuShare();
					});
				}
			});
		};

		wx.ready(function() {
			getWechatObj()
		})

		function getWechatObj() {
			wx.onMenuShareTimeline({
				title: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {},
				cancel: function() {}
			});
			wx.onMenuShareAppMessage({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {},
				cancel: function() {}
			});
			wx.onMenuShareQQ({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {},
				cancel: function() {}
			});
			wx.onMenuShareWeibo({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {},
				cancel: function() {}
			});
		}
	</script>
