	<script>
		
	function getUrlEle() {
			if (location.href.indexOf("?") < 0 || location.href.indexOf("&") < 0) {
				return "";
			}
			var urldec = location.href.split("?")[1].split("&");
			var urlQuery = {};
			var a, b;
			for (var i = 0, j = urldec.length; i < j; i++) {
				a = urldec[i].split("=")[0];
				b = urldec[i].split("=")[1];
				console.log(a.split("%EF%BC%9D"))
				if (b == undefined) {
					a = urldec[i].split("=")[0].split("%EF%BC%9D")[0];
					b = urldec[i].split("=")[0].split("%EF%BC%9D")[1];
				};
				urlQuery[a] = b;
			};
			return urlQuery;
		};
		var version = getUrlEle().version_code || '';
		var token = getUrlEle().user_token || '';
		/*判断是否登录*/
		function appShareFun(){
			var token=getUrlEle().user_token;
		    	if(token=="" || token ==null || token== undefined){
		    		showResultApp("remind","请先登录后再分享");
		    		return false;
		    	}else{
		    		return true;
		    	};
		    };
	
	
		var manifest = [];
		var preload;
		/* window加载 */
		var canvas = document.getElementById("myCanvas");
		var stage = new createjs.Stage(canvas);
		var manifest = [];
		var preload;
		//定义相关JSON格式文件列表
		function setupManifest() {
			var imgL = $("img").length;
			for (var i = 1; i < imgL; i++)
				manifest.push({
					src: $("img").eq(i).attr("src")
				});
			var audioL = $("audio").length;
			for (var i = 1; i < audioL; i++)
				manifest.push({
					src: $("audio").eq(i).attr("src")
				});
		};
		//开始预加载
		function startPreload() {
			preload = new createjs.LoadQueue(true);
			//注意加载音频文件需要调用如下代码行
			preload.installPlugin(createjs.Sound);
			//preload.on("fileload", handleFileLoad);
			preload.on("progress", handleFileProgress);
			preload.on("complete", loadComplete);
			preload.loadManifest(manifest);
		}
		//加载中动画
		var load = {};
		load.loadAniBoo = true;
		load.loadNum = 0;
		load.loadMax = $("img").length + $("audio").length;
		load.loadAniTime = null;
		//	var loadPer = $("#loadPer"); //加载进度条
		function handleFileProgress(event) {
			if (load.loadAniBoo) {
				load.loadAniTime = setInterval(function() {
					/**逻辑上的加载完成 -1是为了避免两次100% 最后的100%应该由物理的加载完成来实现*/
					if (load.loadNum >= (load.loadMax - 1)) {
						if (load && load.loadAniTime) {
							clearInterval(load.loadAniTime);
						}
						return true;
					}
					load.loadNum++;
					loadState(load);
				}, 500)
				load.loadAniBoo = false;
			} else {
				return false;
			}
		}

		function loadState(load) {
			var loadPer = $("#loadPer"); //加载进度条
			var percLoad = Math.ceil(load.loadNum / load.loadMax * 100) + "%"; //100%的样式
			console.log(load.loadNum, '/', load.loadMax, '  =  ', percLoad); //14
			loadPer.html(percLoad);
			$("#loadShapePro").show();
			$("#loadShapePro").animate({"-webkit-transform":"translateX(170px)","transform":"translateX(170px"},1500)
		}
		
		//全部资源加载完毕
		/**物理的加载完成 最后的100%应该由本方法实现 （防止由于网络过慢导致上面的逻辑加载先完成，所以最后一个100%由这边控制）*/
		function loadComplete(event) {
			if (load && load.loadAniTime)
				clearInterval(load.loadAniTime);
			load.loadNum = load.loadMax;
			loadState(load);
			setTimeout(function() {
				$('.loadPage').fadeOut(400, function() {
					$('.loadPage').hide();
				});
				/*首页显示*/
				$('div.index_wrap').show() ;
				/*活动 规则 显示*/
//				$('.actRule_content').addClass('.actRule_animation');
				$('div.actRule').fadeIn(1500);
				
				
				winOnLoad();
				
				
			}, 500);
		};
		
		setupManifest();
		startPreload();
		function winOnLoad() {
			//去使用跳转页面
			$(".goForUse").on("click", function() {
				goPage();
			});
			/**判断app点击去使用按钮跳转的地址**/
			function goPage(type) {
				var target_href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.camore.yaodian.activity&g_f=991653';
				/**判断是否是微信**/
				if (is_weixin()) {
					window.location.href = target_href;
				} else {
						if (token == "" || token == null || token == undefined || token == 'undefined') {
							showResultApp("remind", "请先登录");
						} else {
							if (version && 200 <= version) {
								gotoPage('{"type":"1"}');
							} else {
								window.location.href = target_href;
							}
						}
					}
				}
			
			$(".receive_btn ").on("click ", function() {
			//	 var url = "http://" + location.host + "/medstore-html/common/act_comSkip_page?method=act_16dumpling_gethb&user_token="+token+"&version_code="+version+"&codeActId=210";
				// var url = "http://192.168.1.193:8080/medstore-html/common/act_comSkip_page?method=act_16dumpling_gethb&user_token="+token+"&version_code="+version+"&codeActId=210";
			 	 var url = "http://" + location.host + "/medhtml/common/act_comSkip_page?method=act_16dumpling_gethb&user_token=" + token + "&version_code="+version+"&codeActId=210";
				location.href= url ;
			});
		}
	</script>

	<script>
var wechatObj={};
wechatObj.title = '粽子快到篮里来！';
wechatObj.desc ='你能接到几个粽子，【药快到】等你来挑战！';
wechatObj.link = 'http://' +location.host+ '/medhtml/common/act_16dumpling_index';
wechatObj.imgUrl ='http://imgstore.camore.cn/icon/logo/act_16dumpling_shareImg.jpg';
/** 默认是生产APPID*/
var appid = 'wxade8c5e473c645e9' ;
if(location.host.indexOf('deve') >= 0){
	/** 准生产APPID*/
	appid = 'wx697be0ec43c8cafa' ;
}
if(is_weixin()){
	 $.ajax({url:"/medhtml/common/getwxjssign?",data:{url: location.href.split('#')[0]},
			success:function(wechatReturn){
				if (wechatReturn) {
					wx.config({
					    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					    appId: appid, // 必填，公众号的唯一标识  
					    timestamp: wechatReturn.timestamp, // 必填，生成签名的时间戳
					    nonceStr: wechatReturn.nonceStr, // 必填，生成签名的随机串
					    signature: wechatReturn.signature,// 必填，签名，见附录1
					    jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage","onMenuShareQQ","onMenuShareWeibo"]// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					 });
				};
				wx.ready(function(){
					getWechatObj()
				})
			}
		});
};	

 function shareSucc(){
	$("#shareFriSha").hide();	
	$(".butWrap").show();
	$(".shareAppPage").hide();
} 

function getWechatObj(){
	wx.onMenuShareTimeline({
		title: wechatObj.desc, // 分享描述
        link: wechatObj.link, // 分享链接
        imgUrl: wechatObj.imgUrl, // 分享图标
        success: function () {
        	 shareSucc() 
        },
        cancel: function () {}
    });
    wx.onMenuShareAppMessage({
        title: wechatObj.title, // 分享标题
        desc: wechatObj.desc, // 分享描述
        link: wechatObj.link, // 分享链接
        imgUrl: wechatObj.imgUrl, // 分享图标
        success: function () {
        	 shareSucc() 
        },
        cancel: function () {}
    });
    wx.onMenuShareQQ({
        title: wechatObj.title, // 分享标题
        desc: wechatObj.desc, // 分享描述
        link: wechatObj.link, // 分享链接
        imgUrl: wechatObj.imgUrl, // 分享图标
        success: function () {
        	 shareSucc() 
        },
        cancel: function () {}
    });
    wx.onMenuShareWeibo({
        title: wechatObj.title, // 分享标题
        desc: wechatObj.desc, // 分享描述
        link: wechatObj.link, // 分享链接
        imgUrl: wechatObj.imgUrl, // 分享图标
        success: function () {
        	 shareSucc() 
        },
        cancel: function () {}
    });
}
</script>
