<script>
	(function(doc, win) {
		var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function() {
			var clientWidth = docEl.clientWidth;
			if (clientWidth >= 640) {
				clientWidth = 640;
			}
			;
			if (!clientWidth)
				return;
			docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
		};
		if (!doc.addEventListener)
			return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
</script>

<script>
	function is_weixin() {
		var ua = navigator.userAgent.toLowerCase();
		if (ua.match(/MicroMessenger/i) == "micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	/*跳转到商品列表页*/
	/* function showDrugList(category_id, category_name) {
		camore.showDrugList(category_id, category_name);
	} */
	/*跳转到商品详情页*/
	function showDrugDetails(drug_id) {
		
		if (is_weixin()) {
			location.href = "/weixin/wechat/details?skuId=" + drug_id;
		}
		camore.showDrugDetails(drug_id);
	}
</script>
<script type="text/javascript">

	var timer = null;
	var tenReadly = false, sevenReady = false;
	var startTen = new Date();
	/*早上十点 开抢*/
	startTen.setHours(10);
	startTen.setMinutes(0);
	startTen.setSeconds(0);
	startTen.setMilliseconds(0);
	var endten = startTen.getTime();
	/*晚上19点开抢  */
	var startSeven = new Date();
	startSeven.setHours(19);
	startSeven.setMinutes(0);
	startSeven.setSeconds(0);
	startSeven.setMilliseconds(0);
	var endseven = startSeven.getTime();

	function getTimer(ten, seven) {
		var NowTime = new Date();
		var tMS = ten - NowTime.getTime();
		var sMS = seven - NowTime.getTime();
		if (tMS < 0) {
			if (!tenReadly) {
				tenReadly = true;
				console.debug('ten readly ');
				$('img[data-product=product_ten]').attr('src', 'images/miaosha_nowBuyBtn_0429.png');
				$('img[data-product=product_ten]').unbind('click');
				$('img[data-product=product_ten]').on('click', function() {
					var drug_id = $(this).attr('data-proid');
					var drug_status = $(this).attr('data-status') ;
					if(!drug_status){
						alert("此商品已售罄，下次再来吧。。。") ;
						return  ;
					}
					showDrugDetails(drug_id);
				});
				$('img[data-product=product_ten]').show();
				if (timer && tenReadly && sevenReady) {
					window.clearInterval(timer);
				}
			}

		} else {
			console.debug("ten");
			tenReadly = false;
			$('img[data-product=product_ten]').attr('src', 'images/miaosha_noStartBtn_0429.png');
			$('img[data-product=product_ten]').unbind('click');
			$('img[data-product=product_ten]').show();
			/*$('img[data-product=product_ten]').on('click' ,function(){
				alert('时间还没到，别着急哦！！！') ;
			});*/
		}

		if (sMS < 0) {
			console.debug('seven readly ');
			if (!sevenReady) {
				sevenReady = true;
				$('img[data-product=product_seven]').attr('src', 'images/miaosha_nowBuyBtn_0429.png');
				$('img[data-product=product_seven]').unbind('click');
				$('img[data-product=product_seven]').on('click', function() {
					var drug_id = $(this).attr('data-proid');
					var drug_status = $(this).attr('data-status') ;
					if(!drug_status){
						alert("此商品已售罄，下次再来吧。。。") ;
						return  ;
					}
					showDrugDetails(drug_id);
				});
				$('img[data-product=product_seven]').show();

				if (timer && tenReadly && sevenReady) {
					window.clearInterval(timer);
				}
			}
		} else {
			console.debug("seven");
			sevenReady = false;
			$('img[data-product=product_seven]').attr('src', 'images/miaosha_noStartBtn_0429.png');
			$('img[data-product=product_seven]').unbind('click');
			/* $('img[data-product=product_seven]').on('click' ,function(){
				alert('时间还没到，别着急哦！！！') ;
			});*/
			$('img[data-product=product_seven]').show();
		}
	}

	$(document).ready(function() {
		timer = window.setInterval("getTimer(" + endten + "," + endseven + ")", 1000);
	});
</script>
