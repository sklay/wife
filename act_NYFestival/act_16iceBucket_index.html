	<script>
		//alert(navigator.userAgent);
		function getUrlEle() {
			var urldec = location.href.split("?")[1].split("&");
			var urlQuery = {};
			var a, b;
			for (var i = 0, j = urldec.length; i < j; i++) {
				a = urldec[i].split("=")[0];
				b = urldec[i].split("=")[1];
				console.log(a.split("%EF%BC%9D"))
				if (b == undefined) {
					a = urldec[i].split("=")[0].split("%EF%BC%9D")[0];
					b = urldec[i].split("=")[0].split("%EF%BC%9D")[1];
				};
				urlQuery[a] = b;
			};
			return urlQuery;
		};

		function appShareFun() {
			var token = getUrlEle().user_token;
			if (token == "" || token == null || token == undefined) {
				showResultApp("remind", "请先登录后再分享");
				return false;
			} else {
				return true;
			};
		};

		function showResultApp(type, title) {
			$("body").append(_prompt);
			if (type == "remind") {
				$("#prompt .promptContent").find("img").attr("src", "images/w_prompt_remind.png");
			} else if (type == "success") {
				$("#prompt .promptContent").find("img").attr("src", "images/w_prompt_ok.png");
			} else if (type == "error") {
				$("#prompt .promptContent").find("img").attr("src", "images/w_prompt_error.png");
			} else {
				$("#prompt .promptContent").find("img").attr("src", "images/w_prompt_remind.png");
			}
			$("#prompt").find(".title").text(title);
			var top = ($(window).height() - 90) / 2;
			var left = ($(window).width() - 180) / 2;
			$("#prompt").css({
				'top': top + "px",
				'left': left + "px"
			});
			$("#prompt").show();
			shadeAll();
			//	$("#prompt").show();
			setTimeout("closePrompt()", 1000);
		};

		// 调用方法
		var oMedia = document.getElementById("audioBackMusic");
		var preLoad = function() {
			var timout = null;
			var aImg = $("img");
			var _length = aImg.length;
			var progress = 0;
			var audio = $("audio");
			var loadPer = $("#loadPer");
			for (var i = 0; i < _length; i++) {
				aImg[i].src = aImg.eq(i).attr('src');
			};
			for (var i = 0; i < audio.length; i++) {
				audio[i].src = audio.eq(i).attr('src');
			};
			//加载太慢时，在window.onload后5秒自动进入
			window.addEventListener("load", function() {
				timeOut = setTimeout(function() {
					$("#loadShapePro").css({
						"width": "100%"
					})
					loadPer.html("100%");
					$('#loadingPage').fadeOut(function() {
						$('#loadingPage').remove();
						winOnLoad();
						$(".comShineBack").fadeIn();
						$(".indexPage").fadeIn();
					});
				}, 5000);
			}, false);

			aImg.on('load', function() {
				loadEnd()
			});
			for (var i = 0; i < audio.length; i++) {
				audio[i].addEventListener('canplaythrough', function(e) {
					loadEnd();
				}, false);

			};

			function loadEnd() {
				progress++;
				var percLoad = Math.ceil(progress / (_length + audio.length) * 100) + "%";
				$("#loadShapePro").css({
					"width": percLoad
				})
				loadPer.html(percLoad);
				if (progress == _length + audio.length) {
					window.addEventListener("load", function() {
						setTimeout(function() {
							$('#loadingPage').fadeOut(400, function() {
								$('#loadingPage').remove();
								winOnLoad()
							});
							$(".comShineBack").fadeIn();
							$(".indexPage").fadeIn()
							clearTimeout(timeOut);
						}, 500);
						document.getElementById("audioBackMusic").play();
					}, false)

				}
			};

		}
		preLoad();
		/*App分享方法  */
		function s(type) {
			var jsonObject = {};
			if (type == 0) {
				jsonObject.shared_type = "0";
				jsonObject.shared_url = wechatObj.link;
				jsonObject.shared_title = wechatObj.title;
				jsonObject.shared_content = wechatObj.desc;
				jsonObject.shared_img_url = wechatObj.imgUrl;
			} else
			if (type == 1) {
				jsonObject.shared_type = "1";
				jsonObject.shared_url = wechatObj.link;
				jsonObject.shared_title = wechatObj.desc;
				jsonObject.shared_content = wechatObj.desc;
				jsonObject.shared_img_url = wechatObj.imgUrl;
			}
			var jsonStr = JSON.stringify(jsonObject);
			sharedTypeByJson(jsonStr);
		};

		function sharedTypeByJson(jsonStr) { //ios会覆盖此方法
			camore.sharedTypeByJson(jsonStr); //android会调用里面的方法
		};
		$(".gameWin:nth-child(2n)").css({
			"margin-left": ".5rem"
		});
		document.querySelector("#audioBackMusic").volume = 0.2;
		document.querySelector("#sound_add").volume = 0;
		document.querySelector("#sound_cut").volume = 0;
		var musicBoo = true

		function winOnLoad() {
			/* 获取token */

			$("#getActRule").on("tap", function() {
				$(".actRuleShow_wrap").show();
			});
			$(".actRuleShow_wrap").on("tap", function() {
				$(".actRuleShow_wrap").hide();
			});
			$("#goToGamePage").on("click", function(e) {
				$(".comShineBack").hide();
				$(".gamePage").fadeIn(100);
				$(".indexPage").hide(100);
				// document.getElementById("audioBackMusic").play();
			});

			$(".gameMusic_wrap").on("click", function() {
				if (!oMedia.paused) {
					document.querySelector("#audioBackMusic").pause();
					$("#gameMusic").addClass("musicPause");
					musicBoo = false;
				} else {
					document.querySelector("#audioBackMusic").play();
					$("#gameMusic").removeClass("musicPause");
					musicBoo = true;
				}
			});
			$("#goToGetHb").on("click", function() {
				location.href = "http://store.ykd365.com/medhtml/common/act_comSkip_page?method=act_16womenfes_gethb";
				//location.href="http://192.168.1.177:8080//medstore-html/common/act_comSkip_page?method=act_16womenfes_gethb";
			})
		}
	</script>

	<script>
		var wechatObj = {};
		wechatObj.title = '【药快到】提高颜值大作战';
		wechatObj.desc = '【药快到】脸蛋美不美，颜值高不高，测测就知道！';
		wechatObj.link = 'http://store.ykd365.com/medhtml/common/act_16womenfes_index';
		//wechatObj.link = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx697be0ec43c8cafa&redirect_uri=http%3a%2f%2fdeve.ykd365.com%2fmedhtml%2fcommon%2fact_16womenfes_gethb&response_type=code&scope=snsapi_base&state={"silent_grant ":"yes","from_user_id":"'+fromUserId+'"}#wechat_redirect';
		//wechatObj.link = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxade8c5e473c645e9&redirect_uri=http%3a%2f%2fstore.ykd365.com%2fmedhtml%2fcommon%2fact_16womenfes_gethb&response_type=code&scope=snsapi_base&state={"silent_grant ":"yes","from_user_id":"'+fromUserId+'"}#wechat_redirect';
		wechatObj.imgUrl = 'http://imgstore.camore.cn/icon/logo/act_16womenday_shareIcon.jpg';

		if (is_weixin()) {
			$.ajax({
				url: "/medhtml/common/getwxjssign?",
				data: {
					url: location.href.split('#')[0]
				},
				success: function(wechatReturn) {
					if (wechatReturn) {
						wx.config({
							debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
							appId: 'wxade8c5e473c645e9', // 必填，公众号的唯一标识 
							/*  appId: 'wx697be0ec43c8cafa', // 必填，公众号的唯一标识 */
							timestamp: wechatReturn.timestamp, // 必填，生成签名的时间戳
							nonceStr: wechatReturn.nonceStr, // 必填，生成签名的随机串
							signature: wechatReturn.signature, // 必填，签名，见附录1
							jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
						});
					};
					wx.ready(function() {
						getWechatObj()
					})
				}
			});
		};

		function shareSucc() {
			$("#shareFriSha").hide();
			$(".butWrap").show();
			$(".shareAppPage").hide();
		}

		function getWechatObj() {
			wx.onMenuShareTimeline({
				title: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {
					shareSucc()
				},
				cancel: function() {}
			});
			wx.onMenuShareAppMessage({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {
					shareSucc()
				},
				cancel: function() {}
			});
			wx.onMenuShareQQ({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {
					shareSucc()
				},
				cancel: function() {}
			});
			wx.onMenuShareWeibo({
				title: wechatObj.title, // 分享标题
				desc: wechatObj.desc, // 分享描述
				link: wechatObj.link, // 分享链接
				imgUrl: wechatObj.imgUrl, // 分享图标
				success: function() {
					shareSucc()
				},
				cancel: function() {}
			});
