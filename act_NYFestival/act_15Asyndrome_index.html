<script>

	}

 function waitShow(){
	var shadeWaitDiv = '<div class="waitShade" id="shadeWaitDiv" style="background:rgba(200,200,200,.7);position:absolute;top:0;left:0;z-index:8888"></div>';
	$("body").append(shadeWaitDiv);
	var wh=$(window).height();
	var dh=$(document).height();
	if(wh>dh){
		var shadeHei=wh;
	}else{
		var shadeHei=dh;
	}
	$("#shadeWaitDiv").css("height",shadeHei);
	$("#shadeWaitDiv").css("width",$(document).width());
	$("#shadeWaitDiv").show();
	var top=($(document).height()-50)/2;
	var left=($(document).width()-50)/2;
	var waitImg = '<div class="waitAll" id="waitAll" style="width:50px;position:absolute;z-index:9999"><img style="width:50px;" src="images/jiazai.gif"></div>';
	$("#shadeWaitDiv").empty();
	$("#shadeWaitDiv").append(waitImg);
	$("#waitAll").css({"top":top,"left":left})
};
function waitClose(){
	$("#shadeWaitDiv").remove();
	$("#waitAll").remove();
}; 


function s(type){
	var jsonObject = {};
	if(type==0){
		jsonObject.shared_type = "0";
		jsonObject.shared_url =  wechatObj.link;
		jsonObject.shared_title = wechatObj.title;
		jsonObject.shared_content = wechatObj.desc;
		jsonObject.shared_img_url = wechatObj.imgUrl;
	} else 
	if(type==1){
		jsonObject.shared_type = "1";
		jsonObject.shared_url = wechatObj.link;
		jsonObject.shared_title = wechatObj.title;
		jsonObject.shared_content = wechatObj.desc;
		jsonObject.shared_img_url = wechatObj.imgUrl;
	}
	var jsonStr = JSON.stringify(jsonObject);
	sharedTypeByJson(jsonStr);
}
function sharedTypeByJson(jsonStr){  //ios会覆盖此方法
    camore.sharedTypeByJson(jsonStr);  //android会调用里面的方法
};

		 $(".loginWrap").on("click","#loginsumbit",function(){

					 var _url="comRecReward"

			      	 $(".commomLogin").hide();
					$(".have_received").show();

 	function submitPhoneCodeCommon(url,succFun,receivedFun,otherInfoSubmit){
		waitShow();
		var _otherInfoSubmit=otherInfoSubmit?otherInfoSubmit:"";
 		$_phoneno=$("#commomLogin_phoneNum").val();
 		var regno = /1[3-8]+\d{9}/;
 		if($_phoneno==""||$_phoneno=="请输入手机号码"||!regno.test($_phoneno)){
 			waitClose();
 			alert("请输入正确的手机号码")
 			return false
 		};
 		var _url=url;
 		var getCodeNum=parseInt(Math.random()>0.5?0:1);
 		if(getCodeNum){
			var _inviteCode='16xiaon01';
			var getHbNuM=5;
		}else{
			var _inviteCode='16xiaon02';
			var getHbNuM=6;
		}
 		var _fromChannel='hongbao';
		var phone_num = $('#commomLogin_phoneNum').val() ;
 		$.ajax({
 			type:"post",
 			url:_url,
 			data:"phone="+$_phoneno+"&inviteCode="+_inviteCode+"&fromChannel="+_fromChannel,
 			success:function(result){
 				waitClose();
 				$("#commomLogin_phoneNum").val("");
 				if (result.result == "succ") {
 					console.log("succ")
 					fromUserId = result.data;
 					wechatObj.link = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx697be0ec43c8cafa&redirect_uri=http%3a%2f%2fdeve.ykd365.com%2fmedhtml%2fcommon%2fact_15lunarYear_index&response_type=code&scope=snsapi_base&state={"silent_grant ":"yes","from_user_id":"'+fromUserId+'"}#wechat_redirect';
 					if(getHbNuM==5){
 						$(".getHbnNum").hide();
 						$(".getHb5").show();
 						$(".receiveResult").hide();
 						$(".receiveResult5").show();
 					}else{
 						$(".getHbnNum").hide();
 						$(".getHb6").show();
 						$(".receiveResult").hide();
 						$(".receiveResult6").show();
 					}
 					getWechatObj();
	    			succFun();
	    		}else if(result.result == "fail"){
	    			if(result.message=="received"){
	    				//console.log("received");
	    				$(".commomLogin").hide();
						$(".have_received").show(); 
						$(".getHbnNum").hide();
 						$(".receiveResult").hide();
 						$('.hasReceived').show();
	    				}else{
	    				alert(result.message);
	    				waitClose();
	    			}
	    		}
 			},error:function(){
	        	alert("发送请求失败");
	        	waitClose();
 			}
 		});
	}

/**判断跳转的地址**/
function goPage(type){
	var target_href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.camore.yaodian.activity&g_f=991653' ;
	/**判断是否是微信**/
	 if(is_weixin()){
		 window.location.href=target_href ;
	 }else{
		 var version= parseInt('${version}');
		if(version && 200 <= version){
			gotoPage('{"type":"1"}');
		}else{
			window.location.href=target_href ;
		};
