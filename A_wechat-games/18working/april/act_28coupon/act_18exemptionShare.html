	<script>

			showSoftKeyboard();

		$(".getHbWrap").on("click", "#getHbBtn", function() {
					waitShow();
					$_phoneno = $("#userPhone").val();
					var regno = /1[3-8]+\d{9}/;
					if ($_phoneno == "" || $_phoneno == "请输入手机号码" || !regno.test($_phoneno)) {
						waitClose();
						alert("请输入正确的手机号码")
						return false
					};
					var phone_num = $('#userPhone').val();
					$.ajax({
						type : "post",
						url : "couponActR",
						data : "phone_num=" + $_phoneno+ "&code_act_id=" + codeActId+ "&user_id=" + fromUserId + "&user_token=" +token ,
						success : function(result) {
							console.debug("result");
							waitClose();
							$("#userPhone").val("");
							if (result.result == "succ") {
								//成功之后，后台返回用户的 手机号码 展示
								console.log("succ");
								$(".userFriAvatat").show();
								$("#phoneNCode").html( $_phoneno.substring(0,3)+"*******")
								$(".receive_success").show();
							} else if (result.result == "fail") {
									//type = 3 用户已经领过 了 
								if (result.data.type == 3) {
									console.log("received");
									$(".userFriAvatat").show();
									$(".has_received").show();
								}else if(result.data.type == 4){
									//已经抢光了
									alert(result.data.msg)
								}else if(result.data.type == 1){
									//请求太频繁了
									alert(result.data.msg)
								}else{
									//系统异常，请稍后再试
									alert(result.data.msg)
									waitClose();
								}
							}
						},
						error : function() {
							alert("发送请求失败");
							waitClose();
						}
					});
				});
		//去使用跳转页面
