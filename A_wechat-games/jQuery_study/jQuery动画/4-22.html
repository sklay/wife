<body>
	用JQuery做动画效果要求要在标准模式下，否则可能引起动画抖动。标准模式即要求文件头部包含如下的DTD定义
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


	slow--------元素会在600毫秒内慢慢的显示出来
	normal----400毫秒
	fast------200毫秒
	show()----也可以直接给这个方法指定参数
</body>
