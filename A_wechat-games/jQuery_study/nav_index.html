		<script>
			$(function(){
				$(".level1 > a").click(function(){
					var $this = $(this);
					$(this).addClass("current")  //给当前元素加“current”样式
					.next().show()  //下一个元素显示
					.parent().siblings().children("a").removeClass("current") //父元素的兄弟元素的子元素<a>移除“current”样式
					.next().hide() ; //下一个元素影藏
					return false;
				});
				
				//  注释很重要
				// 在一个id为table的表格 的tbody中，如果每一行的一列中的checkbox没有被禁用，则把这行的背景设为红色

			});
