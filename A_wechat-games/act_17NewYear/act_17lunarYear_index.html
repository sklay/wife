	<script>
	/* var wh=$(window).height();
	alert(wh); */
	/**全局变量*/
	/**手机app版本号*/
	var version = getUrlParam("version_code") || '';
	/**手机用户token*/
	var token = getUrlParam("user_token") || '';
	/**是否要播放音乐*/
	var playMusic = getAppStatus() ;
	
	console.debug('version_code is ' , version ," , playMusic is  ", playMusic) ;
	
	/**判断是否登陆*/
	isLogin = function(){
		if (token == "" || token == null || token == undefined) {
			showResultApp("remind", "请先登录后再分享");
			return false;
		} else {
			return true;
		}
	}
			/**初始化预加载部分*/
	setupManifest({
		image:true,
		audio:true,
		progressText:"#loadPer",
		progressBar:"#loadShapePro",
		progressContent:"#loadingPage",
		finished:function(){
			console.debug("加载完成 进入index") ;
			$(".indexPage").fadeIn() ;
			initFunction();
		}
	});
	initFunction();
	/**声明一些事件*/
	function initFunction() {
		/*活动规则的显示与隐藏*/
		$("#getActRule").on("tap", function() {
			$(".actRuleShow_wrap").show();
		});
		$(".actRuleShow_wrap").on("tap", function() {
			$(".actRuleShow_wrap").hide();
		});
		$("#goToGamePage").on("tap", function(e) {
			console.debug("go");
			$(".gamePage").fadeIn(100);
			$(".indexPage").hide(100);
		});
		/*点击领取*/
		$("#goToGetHb ").on("click ", function() {
			var resultValue = $(this).attr("data-result");
			console.log(resultValue);
			//var url = "http://192.168.1.67:8080/medstore-html/common/act_comSkip_page?method=act_17lunarYear_getHb&user_token=" + token + "&version_code=" + version +"&resultValue=" + resultValue + "&codeActId=650";
		    var url = "http://" + location.host + "/medhtml/common/act_comSkip_page?method=act_17lunarYear_getHb&user_token=" + token + "&version_code=" + version + "&resultValue=" + resultValue + "&codeActId=650";
			location.href = url;
		});
	}
	
	/** 默认是生产APPID*/
	var appid = 'wxade8c5e473c645e9';
	if (location.host.indexOf('deve') >= 0) {
		/** 准生产APPID*/
		appid = 'wx697be0ec43c8cafa';
	}
	var wechatObj={
			appid: appid,
			title: '「药快到」邀您来玩“大红灯笼迎新年”',
			desc: '装饰新年的窗花和灯笼被搞混了，帮忙找出大红灯笼吧！更有好礼相送哦！',
			link: 'http://' + location.host + '/medhtml/common/act_17lunarYear_index',
			imgUrl:'http://imgstore.camore.cn/icon/logo/act_17lunarYear_shareImg.jpg',
			shareSucc: function() {
				$("#shareFriSha").hide();
				$(".butWrap").show();
				$(".shareAppPage").hide();
			}
		}
	if (is_weixin()){
		shareWeiXin(wechatObj) ;
	}
	</script>
