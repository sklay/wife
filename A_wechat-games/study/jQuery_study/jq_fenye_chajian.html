<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

	<head>
		<title>jQuery Pagination - jPaginate</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="jPaginate - jQuery Pagination Plugin" />
		<meta name="keywords" content="jquery, plugin, pagination, fancy" />
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.paginate.js"></script>
		<style>
			body {
				background: #a7c7dc repeat-x top left;
				font-family: verdana;
				padding: 0px;
				margin: 0px;
				letter-spacing: 2px;
			}
			
			.top-banner {
				background-color: rgba(0, 0, 0, 0.5);
			}
			
			.header {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 80px;
			}
			
			.header h1 {
				color: #fff;
				font-size: 38px;
				margin: 0px 0px 0px 30px;
				font-weight: 100;
				line-height: 80px;
				padding: 0px;
			}
			
			.footer {
				width: 100%;
				margin: 10px 0px 5px 0px;
			}
			
			a img {
				border: none;
				outline: none;
			}
			
			.content {
				margin-top: 100px;
				padding: 0px;
				bottom: 0px;
			}
			
			.about {
				width: 100%;
				height: 400px;
				background: transparent url(about.png) repeat-x top left;
				border-top: 2px solid #ccc;
				border-bottom: 2px solid #000;
			}
			
			.about .text {
				width: 16%;
				margin: 5px 2% 10px 2%;
				height: 380px;
				float: left;
				color: #FCFEF3;
				font-size: 16px;
				text-align: justify;
				letter-spacing: 0px;
			}
			
			.about .text h1 {
				border-bottom: 1px dashed #ccc;
				color: #fff;
			}
			
			.demo {
				width: 580px;
				padding: 10px;
				margin: 10px auto;
				border: 1px solid #fff;
				background-color: #f7f7f7;
			}
			
			h1 {
				color: #404347;
				margin: 5px 30px 20px 0px;
				font-weight: 100;
			}
			
			.pagedemo {
				border: 1px solid #CCC;
				width: 310px;
				margin: 2px;
				padding: 50px 10px;
				text-align: center;
				background-color: white;
			}
			
			.jPaginate {
				height: 34px;
				position: relative;
				color: #a5a5a5;
				font-size: small;
				width: 100%;
			}
			
			.jPaginate a {
				line-height: 15px;
				height: 18px;
				cursor: pointer;
				padding: 2px 5px;
				margin: 2px;
				float: left;
			}
			
			.jPag-control-back {
				position: absolute;
				left: 0px;
			}
			
			.jPag-control-front {
				position: absolute;
				top: 0px;
			}
			
			.jPaginate span {
				cursor: pointer;
			}
			
			ul.jPag-pages {
				float: left;
				list-style-type: none;
				margin: 0px 0px 0px 0px;
				padding: 0px;
			}
			
			ul.jPag-pages li {
				display: inline;
				float: left;
				padding: 0px;
				margin: 0px;
			}
			
			ul.jPag-pages li a {
				float: left;
				padding: 2px 5px;
			}
			
			span.jPag-current {
				cursor: default;
				font-weight: normal;
				line-height: 15px;
				height: 18px;
				padding: 2px 5px;
				margin: 2px;
				float: left;
			}
			
			ul.jPag-pages li span.jPag-previous,
			ul.jPag-pages li span.jPag-next,
			span.jPag-sprevious,
			span.jPag-snext,
			ul.jPag-pages li span.jPag-previous-img,
			ul.jPag-pages li span.jPag-next-img,
			span.jPag-sprevious-img,
			span.jPag-snext-img {
				height: 22px;
				margin: 2px;
				float: left;
				line-height: 18px;
			}
			
			ul.jPag-pages li span.jPag-previous,
			ul.jPag-pages li span.jPag-previous-img {
				margin: 2px 0px 2px 2px;
				font-size: 12px;
				font-weight: bold;
				width: 10px;
			}
			
			ul.jPag-pages li span.jPag-next,
			ul.jPag-pages li span.jPag-next-img {
				margin: 2px 2px 2px 0px;
				font-size: 12px;
				font-weight: bold;
				width: 10px;
			}
			
			span.jPag-sprevious,
			span.jPag-sprevious-img {
				margin: 2px 0px 2px 2px;
				font-size: 18px;
				width: 15px;
				text-align: right;
			}
			
			span.jPag-snext,
			span.jPag-snext-img {
				margin: 2px 2px 2px 0px;
				font-size: 18px;
				width: 15px;
				text-align: right;
			}
			
			ul.jPag-pages li span.jPag-previous-img {
				background: transparent url(img/previous.png) no-repeat center right;
			}
			
			ul.jPag-pages li span.jPag-next-img {
				background: transparent url(img/next.png) no-repeat center left;
			}
			
			span.jPag-sprevious-img {
				background: transparent url(img/sprevious.png) no-repeat center right;
			}
			
			span.jPag-snext-img {
				background: transparent url(img/snext.png) no-repeat center left;
			}
		</style>
	</head>

	<body>
		<div class="content" style="margin-bottom:100px">
			<div class="demo">
				<h1>分页效果 1</h1>
				<div id="demo1">
				</div>
			</div>
			<div class="demo">
				<h1>分页效果 2</h1>
				<div id="demo2">
				</div>
			</div>
			<div class="demo">
				<h1>分页效果 3</h1>
				<div id="demo3">
				</div>
			</div>
			<div class="demo">
				<h1>分页效果 4</h1>
				<div id="demo4">
				</div>
			</div>
			<div id="paginationdemo" class="demo">
				<h1>分页效果 5</h1>
				<div id="p1" class="pagedemo _current" style="">Page 1</div>
				<div id="p2" class="pagedemo" style="display:none;">Page 2</div>
				<div id="p3" class="pagedemo" style="display:none;">Page 3</div>
				<div id="p4" class="pagedemo" style="display:none;">Page 4</div>
				<div id="p5" class="pagedemo" style="display:none;">Page 5</div>
				<div id="p6" class="pagedemo" style="display:none;">Page 6</div>
				<div id="p7" class="pagedemo" style="display:none;">Page 7</div>
				<div id="p8" class="pagedemo" style="display:none;">Page 8</div>
				<div id="p9" class="pagedemo" style="display:none;">Page 9</div>
				<div id="p10" class="pagedemo" style="display:none;">Page 10</div>
				<div id="demo5">
				</div>
			</div>
		</div>

		</div>

		
		<script type="text/javascript">
			$(function() {
				$("#demo1").paginate({
					count: 100,
					start: 1,
					display: 8,
					border: true,
					border_color: '#fff',
					text_color: '#fff',
					background_color: 'black',
					border_hover_color: '#ccc',
					text_hover_color: '#000',
					background_hover_color: '#fff',
					images: false,
					mouse: 'press'
				});
				$("#demo2").paginate({
					count: 50,
					start: 5,
					display: 10,
					border: false,
					text_color: '#888',
					background_color: '#EEE',
					text_hover_color: 'black',
					background_hover_color: '#CFCFCF'
				});
				$("#demo3").paginate({
					count: 50,
					start: 20,
					display: 12,
					border: true,
					border_color: '#BEF8B8',
					text_color: '#68BA64',
					background_color: '#E3F2E1',
					border_hover_color: '#68BA64',
					text_hover_color: 'black',
					background_hover_color: '#CAE6C6',
					rotate: false,
					images: false,
					mouse: 'press'
				});
				$("#demo4").paginate({
					count: 50,
					start: 20,
					display: 12,
					border: false,
					text_color: '#79B5E3',
					background_color: 'none',
					text_hover_color: '#2573AF',
					background_hover_color: 'none',
					images: false,
					mouse: 'press'
				});
				$("#demo5").paginate({
					count: 10,
					start: 1,
					display: 7,
					border: true,
					border_color: '#fff',
					text_color: '#fff',
					background_color: 'black',
					border_hover_color: '#ccc',
					text_hover_color: '#000',
					background_hover_color: '#fff',
					images: false,
					mouse: 'press',
					onChange: function(page) {
						$('._current', '#paginationdemo').removeClass('_current').hide();
						$('#p' + page).addClass('_current').show();
					}
				});
			});
		</script>
		<!--<div style="position:fixed;height:90px;width:100%;left:0;bottom:0"><div class="footer-banner" style="width:728px; margin:0px auto"></div></div>-->
	</body>

</html>
