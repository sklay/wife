<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
		<style>
			#div1 div{
				width: 200px;
				height: 200px;
				border: 1px solid #e3e3e3;
				display: none;
			}
			.active{
				background: #F0AD4E;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<input class="active" type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<div style="display: block;">1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>
	</body>
	<script>

			}
		}*/
		//jquery 写法
		$(function(){
			$('#div1 input').click(function(){
				//遍历input
				 $(this).each(function(index,n){
				 	//去掉 同级input的样式active
				    $(n).siblings().removeClass('active');
				    //给当前的 input加上active样式
					$(n).addClass('active');
					
					//让#div1下的 所有 子元素 div 影藏
					$('#div1 div').hide();
					//让与当前 点击的 input 索引相同的  div 显示
					$('#div1 div').eq($(n).index()).show();
				  });
				
			});
		})
	</script>
