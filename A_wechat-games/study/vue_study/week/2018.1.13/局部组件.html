<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="src/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<custom-news></custom-news>
			<custom-app></custom-app>
		</div>
		<hr />
		<div id="demo">
			<custom-news></custom-news>
		</div>
		
		<template id="templ">
			<div>
				<div>
					<h2>新闻</h2>
					<ul>
						<li>学习</li>
						<li>学习</li>
						<li>学习</li>
					</ul>
				</div>
				<div>
					<h2>娱乐</h2>
					<ul>
						<li>学习</li>
						<li>学习</li>
						<li>学习</li>
					</ul>
				</div>
			</div>
		</template>
		<script>
			/*
			 封住组件：
			 1、创建组件构造器
			 选项对象，对组件进行描述
			 2、注册组件
			 3、使用组件
			 * */
			
			Vue.component('custom-news',{
				template:"#templ"
			})
			
			new Vue({
				el:"#app",
				components:{
					'custom-app':{
						template:"<div>我是局部组件，只能用在app中</div>"
					}
				}
			})
			new Vue({
				el:"#demo"
			})
		</script>
	</body>
</html>
