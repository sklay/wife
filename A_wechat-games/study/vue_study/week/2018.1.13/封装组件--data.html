<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="src/vue.js"></script>
	</head>

	<body>
		
		<div id="app" >
			<cutom-news></cutom-news>
			<cutom-miaov></cutom-miaov>
		</div>
	
		<template id="template">
			<div>
				<h2>{{title}}</h2>
				<ul>
					<li>今天很好</li>
					<li>今天很好</li>
					<li>今天很好</li>
					<li>今天很好</li>
				</ul>
			</div>
		</template>

		<script>
		// 每个组件的选项对象和根实例的选项对象是一样的
		/*
			每个组件的选项对象是没有el
			data不同
				每个组件的选项对象的data是一个工厂函数
					比如返回一个对象
					多个组件的data不能使用同一个对象，每一次调用data函数，都会返回一个新的对象
		*/
			var d = {
						title: '新闻'
					}
			Vue.component('cutom-news',{
				data(){
					return d
				},
				template: '#template'
			})
			Vue.component('cutom-miaov',{
				data(){
					return d
				},
				template: `
				<div>
					{{title}}
					<button @click="changeTitlte">点击改变title</button>
				</div>
				`,
				methods: {
					changeTitlte () {
						this.title = '改变了'
					}
				}
			})

			new Vue({
				el: '#app'
			})
			


		</script>

	</body>
</html>
