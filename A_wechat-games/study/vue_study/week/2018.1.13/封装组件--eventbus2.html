<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="src/vue.js"></script>
	</head>

	<body>
		
		<div id="app" >
			{{title}}
			<modal>
				<span>这是要混合的内容</span>
				<span>这是要混合的内容</span>
				<span>这是要混合的内容</span>
				<input slot='footer' type="button" name="" />
			</modal>
		</div>
		<template id="modal-temp">
			<div class="modal">
				<h2>这是默认的标题</h2>
				<div class="content">
					{{title}}
					<slot>
						<p>这是显示的内容</p>
					</slot>
					
				</div>
				<div class="footer">
					<slot name="footer">
						<button>确定</button>
					</slot>
				</div>
				<custome>
					{{title}}
				</custome>
			</div>
		</template>
		<script>
			Vue.component('modal',{
				data(){
					return {
						title:"子组件的title"
					}
				},
				template:'#modal-temp'
			})
			Vue.component('custome',{
				data(){
					return {
						title:"custome"
					}
				},
				template:'<div>{{title}}</div>'
			})
			let root = new Vue({
				el: '#app',
				data: {
					 title:"父组件的title"
				}
			})
			

		</script>

	</body>
</html>
