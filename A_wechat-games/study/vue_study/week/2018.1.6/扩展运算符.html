<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="src/vue.js"></script>
	</head>
	<body>
		<script>
//			要求：获取数组中的放到新的数组里
			var arr = [1,2,3]
			var arr2 = [];

			for(var i = 1;i<arr.length;i++){
//				arr2.push(i);
				arr2 = arr[i];
				console.log(arr2);
			}
			
			
			//es6的做法
			//扩展运算符 ...
			var arr3 = [1,2,3];
			//会把arr3中的 每一项做一个 序列化 ，以逗号分开，放到新的数组中
			var arr1 = [4,5,6];
			var arr4 = [...arr3,...arr1]
		
			console.log(arr4);//	(6) [1, 2, 3, 4, 5, 6]
			
			var arr4 = [...arr3]
			console.log(arr4);//(3) [1, 2, 3]
			
			
			//对象 也可以
			var obj = {a:1};
			var obj1 = {b:1};
			var o = {...obj,...obj1};
			console.log(o);//{a: 1, b: 1}
		</script>
	</body>
</html>
