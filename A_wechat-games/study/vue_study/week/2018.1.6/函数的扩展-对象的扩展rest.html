<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="src/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			//rest用于获取数组的多余参数，放在数组中 可取代arguments
			
			/*function fn(){
				//类数组 ，所以无法用push中的方法
//				console.log(arguments.push());//Uncaught TypeError: arguments.push is not a function
				console.log(arguments);
			}
			// 结果形似数组 ，但不是数组
			fn(1);//[1, callee: ƒ, Symbol(Symbol.iterator): ƒ]
			fn(1,2);//(2) (2) [1, 2, callee: ƒ, Symbol(Symbol.iterator): ƒ]
			fn(1,2,3,4);//(4) [1, 2, 3, 4, callee: ƒ, Symbol(Symbol.iterator): ƒ]
			fn(1,2,3,4,1,2,3,4);//(8) [1, 2, 3, 4, 1, 2, 3, 4, callee: ƒ, Symbol(Symbol.iterator): ƒ]
			*/
			
			
			function fn(...arr){ //rest参数，把实参直接放在数组中
				console.log(arr.push);//ƒ push() { [native code] } 有push的方法
				console.log(arr);
			}
			//结果就是数组
			fn(1);//[1]
			fn(1,2);//(2) [1, 2]
			fn(1,2,3,4);//(4) [1, 2, 3, 4]
			fn(1,2,3,4,1,2,3,4);//(8) [1, 2, 3, 4, 1, 2, 3, 4]
			
			
			function fn(a,...arr){ //接收第一个参数，把剩下的 参数放在数组中
				console.log(a);
				console.log(arr);
			}
			//结果就是数组
			fn(1);//1,[]
			fn(1,2);//1 (1)[2]
			fn(1,2,3,4);//1 (3)[2, 3, 4]
			fn(1,2,3,4,1,2,3,4);//1 (7) [2, 3, 4, 1, 2, 3, 4]
		</script>
	</body>
</html>
