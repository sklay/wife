<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="src/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="list.show" type="checkbox" />
			{{list.show}}
		</div>
		<script>
			var show = true
			var vm = new Vue({
				el:"#app",
				data:{
					//show,
					list:{a:1,b:2,show:true}
				},
				watch:{
					//监控数据变化
					//watch中的key值是要监控的数据对象中的 key值
					/*
					show:function(){
						console.log("发生变化了")
					}
					*/
//					'list.show':function(){//对List 的某一个对象进行了监控
//						console.log("发生变化了")
//					},
//					'list':function(){//此时是监控不到的
//						console.log("发生变化了")
//					}
					//解决方法可以对List进行深度监控
					'list':{
						deep:true,
						handler(){
							console.log("监控了 list")
						}
					}
				}
			})
		</script>
	</body>
</html>
