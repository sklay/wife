		<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../js/artTemplate/template.js"></script>
		<script type="text/template" id="tepml">
			{{each list as item i}}
			  	<li>
				  	{{item.title}}:
				    {{each item.list as option j}}
			        	<a href="javascript:;" data-flag="{{item.title}}">{{option}}</a>
				    {{/each}}
			     </li>
			{{/each}}
		</script>
		<script>
			$(function(){
				//用arttempate 插入数据
				var data = [{
						title: '品牌',
						list: ["苹果", "小米", "锤子", "魅族", "华为", "三星", "OPPO", "vivo", "乐视", "360", "中兴", "索尼"]
					},
					{
						title: '尺寸',
						list: ["3.0英寸以下", "3.0-3.9英寸", "4.0-4.5英寸", "4.6-4.9英寸", "5.0-5.5英寸", "6.0英寸以上"]
					},
					{
						title: '系统',
						list: ["安卓(Android)",  "苹果(IOS)", "微软(WindowsPhone)","无", "其他"]
					},
					{
						title: '网络',
						list: ["联通3G", "双卡单4G", "双卡双4G", "联通4G", "电信4G", "移动4G"]
					}
				]
				var gridRows = template('tepml', {list:data});
				$("#goodstype").html(gridRows);
				
				var markObj = {};
				markObj.type = "" ;
				markObj.chicun = "" ;
				markObj.xitong = "" ;
				markObj.netWork = "";
				var $choose = $("#choose");
				
				
				$("ul li a").on('click',function(){
					var $this = $(this);
					var mark= $("<mark></mark>");
					var a = $("<a></a>");
					$this.css("color",'#28a5c4') ;
					$this.siblings("a").css("color","#000")
					$this.attr("href","javascript:;");
					var $attr = $this.attr("data-flag");
//					console.log($attr);
					if($attr == "品牌"){
						markObj.type = $this.html();
//						console.log(markObj.type);
						
						a.html("x") ;
						mark.html(markObj.type);
						mark.append(a);
						$("mark").siblings().remove();
						$choose.append(mark);
					}
					else if($attr == "尺寸"){
						markObj.chicun = $this.html();
						a.html("x") ;
						mark.html(markObj.chicun);
						mark.append(a);
						$("mark").siblings().remove();
						$choose.append(mark);
					}
					else if($attr == "系统"){
						markObj.xitong = $this.html();
					}
					else{
						markObj.netWork = $this.html();
					}
					
				})
				
			})
			
		</script>
