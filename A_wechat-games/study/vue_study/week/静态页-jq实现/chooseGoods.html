		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

		<script type="text/template" id="tepml">
			{{each dataList as item i}}
			  	<li>
				  	{{item.title}}:
				    {{each item.list as option j}}
			        	<a href="javascript:;" data-flag="{{j}}">{{option}}</a>
				    {{/each}}
			     </li>
			{{/each}}
		</script>
		<script>
			$(function(){
				//用arttempate 插入数据
				var dataList = [{
						title: '品牌',
						list: ["苹果", "小米", "锤子", "魅族", "华为", "三星", "OPPO", "vivo", "乐视", "360", "中兴", "索尼"]
					},
					{
						title: '尺寸',
						list: ["3.0英寸以下", "3.0-3.9英寸", "4.0-4.5英寸", "4.6-4.9英寸", "5.0-5.5英寸", "6.0英寸以上"]
					},
					{
						title: '系统',
						list: ["安卓(Android)",  "苹果(IOS)", "微软(WindowsPhone)","无", "其他"]
					},
					{
						title: '网络',
						list: ["联通3G", "双卡单4G", "双卡双4G", "联通4G", "电信4G", "移动4G"]
					}
				]
				var gridRows = template('tepml', {dataList});
				$("#goodstype").html(gridRows);
				
				var $ul = $('ul');
				var lis = $('ul li');
				var options = $("ul li a");
				var $choose = $("#choose");
				var arr = [];//存放mark标签
				for(var i = 0;i<lis.length;i++){
					lis[i].index = i;
				}
				console.log(options);
				for(var i=0;i<options.length;i++){
					options[i].onclick = function(){
						var $this = $(this);
						//获取当前点击的父元素的下标
						var pid = $this.parent().index();
						//console.log(pid);
						//创建标签
						var mark= $("<mark></mark>");
						var a = $("<a></a>");
						//定义一个开关，
						var isReplace = false;
						a.on("click",function (){
							arr.splice(mark.pid, 1);
							console.log("关闭",this);
							for(var i = 0; i <  lis[mark.pid].children.length; i++) {
								lis[mark.pid].children[i].style.color = '';
							}
							$choose.find("mark").remove();
						});
			
						for (var i = 0; i < $this.parent().find("a").length; i++) {
							$this.siblings().css("color","");
						}
			
						$this.css("color",'#28a5c4') ;
						$this.attr("href","javascript:;");
						a.html("x") ;
						mark.html($this.html());
						mark.append(a);
						mark.pid = pid;

						
						
						for(var i = 0 ; i < arr.length; i++){
							if(arr[i].pid == pid){
								isReplace = i;
							}
						}
						if(isReplace === false){
							//如果等于false，不存在替换的内容，就往数组中添加 mark元素
							arr.push(mark);
						} else {
							//如果存在替换的内容，就在要替换的位置，把 mark赋值给这个要替换的内容
							console.log(arr[isReplace]);
							arr[isReplace] = mark;
						}
						//给数组排序
						arr.sort(function(mark1,mark2){
							return mark1.pid - mark2.pid;
						});
						$choose.text("你的选择:");
						for(var i = 0; i < arr.length; i++){
							$choose.append(arr[i]);
						}
						
					}
				}
			})
			
		</script>
