<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>

</head>
<body>
    <!--模板-->
    <div id="demo"></div>
    <script>
        //数据
        let obj = {
            html:"<div>hello,miaov</div>",
            abc:1
        };

        var vm = new Vue({
            el:"#demo",
            data:obj,
            render(createElement){
                return createElement(
                    "ul",
                    [
                        createElement("li",1),
                        createElement("li",2),
                        createElement("li",3)
                    ]
                );
            }
        });

    </script>
</body>


</html>
