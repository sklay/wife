<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#c1{
				background: #ff4400;
			}
		</style>
	</head>
	<body>
		<!--canvas默认的宽是300px 高是150px   宽高要在标签上写   ie8及以下 不支持 canvas   -->
		<canvas id="c1" width="300" height="300"></canvas>
	</body>
	<script>
	//目前只支持 2D的场景
		window.onload =function(){
			var oc = document.getElementById('c1');   //webgl:3D绘图
			var ogc = oc.getContext('2d');
			
			var num = 0;
			
			ogc.fillRect(0,0,100,100);
			
			setInterval(function(){
				num++;
				
				ogc.clearRect(0,0,oc.width,oc.height);//每次执行画布的时候清除下画布
				
				ogc.fillRect(num,num,100,100);
				
			},30)
			
		};
	</script>
</html>
