<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#c1{
				background: #ff4400;
			}
		</style>
	</head>
	<body>
		<!--canvas默认的宽是300px 高是150px   宽高要在标签上写   ie8及以下 不支持 canvas   -->
		<canvas id="c1" width="300" height="300"></canvas>
	</body>
	<script>
	//目前只支持 2D的场景
		window.onload =function(){
			var oc = document.getElementById('c1');   //webgl:3D绘图
			var ogc = oc.getContext('2d');
			
			ogc.lineWidth = 20;
			
//			ogc.lineCap = 'round';//线的两端变圆了
			ogc.lineCap = 'square';//线变长了  多出的地方为 原来先的长的一半
			ogc.moveTo(200,200);
			ogc.lineTo(200,200);
			ogc.stroke();
		}
	</script>
</html>
