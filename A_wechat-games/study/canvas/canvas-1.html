<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#c1{
				background: #ff4400;
			}
		</style>
	</head>
	<body>
		<!--canvas默认的宽是300px 高是150px   宽高要在标签上写   ie8及以下 不支持 canvas   -->
		<canvas id="c1" width="300" height="300"></canvas>
	</body>
	<script>
	//目前只支持 2D的场景
		window.onload =function(){
			var oc = document.getElementById('c1');   //webgl:3D绘图
			var ogc = oc.getContext('2d');
			//绘制样式
			ogc.fillStyle = 'red';
			ogc.strokeStyle = 'blue';
			ogc.lineWidth = 10;
			
			
			//lineJoin 绘制边界点样式
//			ogc.lineJoin = 'round'; //圆角
			ogc.lineJoin = 'bevel'; //斜角
			
			//lineCap 绘制端点样式
			ogc.lineCap = 'round';
			
			ogc.lineCap = 'square';//高度多出为宽一半的值
			
			//fillRect(L,T,W,H) 默认颜色是黑色  l 是left t 是 top w 是width h 是height
			ogc.fillRect(50,50,100,100);
			//strokeRect(L,T,W,H) 带边框的方块
			ogc.strokeRect(50,50,100,100);
			
			
			
		
		}
	</script>
</html>
