			.indexWrap {

			.form-control {

				margin: 0 auto;
				border: 1px solid #54ba75;
				border-radius: 50px;
			}
			
			.btn {
				width: 70%;
				display: block;
				margin: 0 auto;
				border-radius: 50px;
				border: 0;
				box-shadow: 0 4px 4px #a4cbaf;
				outline: none;
			}
			
			.title img {

			.getHb {

			.comShowTitle {

				height: 40px;
				width: 94%;
				margin: .2rem auto;
				overflow: hidden;
				position: relative;
			}
			
			.leftLineDot {
				overflow: hidden;
				height: 40px;
				position: absolute;
				top: 0;
				left: 0;
				padding-right: .3rem;
				padding-top: 19px;
				box-sizing: border-box;
				/*width: 1.7rem;*/
				padding-right: 0;
				padding-left: 0;
			}
			
			.leftLineDot span {
				float: left;
				background: #ff5622;
			}
			
			.leftLineDot span:nth-child(2) {
				position: absolute;
				right: 18px;
				top: 15px;
			}
			
			.rightLineDot {
				padding: 19px 0 0 .3rem;
				right: 0;
				overflow: hidden;
				height: 40px;
				position: absolute;
				top: 0;
				box-sizing: border-box;
				/*width: 1.7rem;*/
			}
			
			.rightLineDot span {
				float: right;
				background: #ff5622;
			}
			
			.rightLineDot span:nth-child(1) {
				position: absolute;
				left: 18px;
				top: 15px;
			}
			p{

			}
