<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="bootsrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			/**{
    		margin: 0;
    		padding: 0;
    	}*/
			
			.indexWrap {
				position: relative;
			}
			
			.index {}
			
			.container-fluid {
				margin: 0;
				padding: 0;
			}
			
			.row {
				margin: 0;
			}
			
			.col-md-12 {
				margin: 0;
				padding: 0;
			}
			
			.userCorp {
				background: #f5f9f2;
				padding-bottom: 30px;
				/*position: absolute;
				width: 100%;
				bottom: -159px;*/
			}
			
			.form-control {
				width: 70%;
				text-align: center;
				margin: 0 auto;
				border: 1px solid #54ba75;
				border-radius: 50px;
			}
			
			.btn {
				width: 70%;
				display: block;
				margin: 0 auto;
				border-radius: 50px;
				border: 0;
				box-shadow: 0 4px 4px #a4cbaf;
				outline: none;
			}
			
			.title img {
				width: 100%;
			}
			
			.getHb {
				background: #ffde2c;
				color: #924b00;
			}
			
			.download {
				background: #54ba75;
				color: #fff;
			}
			
			.comShowTitle {
				color: #ff5622;
				height: 40px;
				width: 94%;
				margin: .2rem auto;
				overflow: hidden;
				position: relative;
			}
			
			.leftLineDot {
				overflow: hidden;
				height: 40px;
				position: absolute;
				top: 0;
				left: 0;
				padding-right: .3rem;
				padding-top: 19px;
				box-sizing: border-box;
				/*width: 1.7rem;*/
				padding-right: 0;
				padding-left: 0;
			}
			
			.leftLineDot span {
				float: left;
				background: #ff5622;
			}
			
			.leftLineDot span:nth-child(2) {
				position: absolute;
				right: 18px;
				top: 15px;
			}
			
			.rightLineDot {
				padding: 19px 0 0 .3rem;
				right: 0;
				overflow: hidden;
				height: 40px;
				position: absolute;
				top: 0;
				box-sizing: border-box;
				/*width: 1.7rem;*/
			}
			
			.rightLineDot span {
				float: right;
				background: #ff5622;
			}
			
			.rightLineDot span:nth-child(1) {
				position: absolute;
				left: 18px;
				top: 15px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid indexWrap">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="title">
						<img class="center-block img-responsive" src="img/act_17QMing_getINdex_title1.jpg" />
						<img class="center-block img-responsive" src="img/act_17QMing_getINdex_title2.jpg" />
						<img class="center-block img-responsive" src="img/act_17QMing_getINdex_title4.jpg" />
					</div>
				</div>
			</div>
			<form class="userCorp">
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入手机号码">
				</div>
				<div class="form-group">
					<button type="submit" class="getHb btn btn-default">马上抢现金券</button>
				</div>
				<div class="form-group">
					<button type="" class="download btn btn-default">下载"药快到"APP立即参与</button>
				</div>
			</form>
			<div class="row comShowTitle">
				<div class="col-xs-4 col-md-4 leftLineDot">
					<span style="height: 1px; width: 70px;background: #000040; display: block;"></span>
					<span style="width: 6px; height: 6px;display: block;background: #000000; transform: rotate(40deg); -o-transform: rotate(40deg); -webkit-transform: rotate(40deg); -moz-transform: rotate(40deg);"></span>
				</div>
				<div class="col-xs-12 col-md-12" style="text-align:center ;line-height: 34px;">
					看看朋友们的手气
				</div>
				<div class="col-xs-4 col-md-4 rightLineDot">
					<span style="width: 6px; height: 6px;background:#000000;display: block; transform: rotate(40deg); -o-transform: rotate(40deg); -webkit-transform: rotate(40deg); -moz-transform: rotate(40deg);"></span>
					<span style="height: 1px;background: #000040; width: 70px; display: block;"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-8 ">
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-4">
							<img class=" img-responsive" src="img/act_commonHead_img.jpg" />
						</div>
						<div class="col-xs-8 col-sm-8 col-md-8">
							<p>郭靖</p>
							<p>又给这么大红包，药快到太给力啦！</p>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-4">
					<img class=" img-responsive" src="img/act_17QMing_getINdex_icon5.jpg" />
				</div>
			</div>
		</div>
	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootsrap/js/bootstrap.min.js"></script>
	<script>
	</script>

</html>
