<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css">
		<script type="text/javascript" src="layui/layui.js"></script>
	</head>

	<body>
		<fieldset class="layui-elem-field" style="width: 380px; margin:0 auto; margin-top: 10%; box-shadow: 0 0 10px #d9edf7;">
			<legend>
				登录
			</legend>
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">
                    账号
                </label>
					<div class="layui-input-inline">
						<input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
                    密码
                </label>
					<div class="layui-input-inline">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="signin">
                        立即提交
                    </button>
						<button type="reset" class="layui-btn layui-btn-primary">
                        重置
                    </button>
					</div>
				</div>
			</form>
		</fieldset>
	</body>
	<ul class="layui-nav layui-nav-tree" lay-filter="test" id="testTree" style="display: none;">
		<li class="layui-nav-item layui-nav-itemed">
			<a href="javascript:;">默认展开</a>
			<dl class="layui-nav-child">
				<dd>
					<a href="javascript:;">选项1</a>
				</dd>
				<dd>
					<a href="javascript:;">选项2</a>
				</dd>
				<dd>
					<a href="">跳转</a>
				</dd>
			</dl>
		</li>
		<li class="layui-nav-item">
			<a href="javascript:;">解决方案</a>
			<dl class="layui-nav-child">
				<dd>
					<a href="">移动模块</a>
				</dd>
				<dd>
					<a href="">后台模版</a>
				</dd>
				<dd>
					<a href="">电商平台</a>
				</dd>
			</dl>
		</li>
		<li class="layui-nav-item">
			<a href="">产品</a>
		</li>
		<li class="layui-nav-item">
			<a href="">大数据</a>
		</li>
	</ul>

	<script>
		layui.use(['layer', 'element'], function() {
			var $ = layui.jquery
			var layer = layui.layer;
			var element = layui.element();

			//监听Tab切换，以改变地址hash值
			element.on('tab(test1)', function() {
				location.hash = 'test1=' + this.getAttribute('lay-id');
			});
			//	  layer.msg('hello');
			//		layer.alert('酷毙了', {icon: 6});弹框
			//		layer.load(6); //风格1的加载
			//		layer.msg('不开心。。', {icon: 5});//信息
			layer.open({
				title: ['文本', 'font-size:18px;'],
				type: 1,
				content: $('#testTree'),
				skin: 'layui-layer-molv',
				area: ['280px', '300px'],
				offset: 'r',
				//			btn: ['按钮一', '按钮二','按钮三']
				btn: ['按钮一', '按钮二'],
				yes: function(index, layero) {
					//按钮【按钮一】的回调
				},
				btn2: function(index, layero) {
						//按钮【按钮二】的回调

						//return false 开启该代码可禁止点击该按钮关闭
					}
					//			  ,btn3: function(index, layero){
					//			    //按钮【按钮三】的回调
					//			    
					//			    //return false 开启该代码可禁止点击该按钮关闭
					//			  }
					,
				cancel: function() {
					//右上角关闭回调

					//return false 开启该代码可禁止点击该按钮关闭
				},
				btnAlign: 'c' //按钮居中对齐
					//			  ,btnAlign: 'l' //按钮居左对齐
					//			  ,btnAlign: 'r' //按钮居右对齐
					,
				closeBtn: 1 //关闭按钮不显示（默认值为1 1表示是显示）
					,
				shade: 0.3 //弹层外区域，默认是0.3透明度的黑色背景，0表示无颜色。可自定义shade: [0.8, '#393D49']；
					,
				shadeClose: true //默认：false ，如果shade是存在的，可设定shadeClose来控制点击弹层外区域关闭。
					//	  		,time: 5000//自动关闭所需毫秒,默认不会自动关闭
					,
				move: '.layui-layer-title',
				moveEnd: function(layero) {
					layer.msg('开心。。', {
						icon: 6
					}); //信息
				},
				anim: 1 //弹出动画,anim可支持的动画类型有0-6 如果不想显示动画,-1则不显示动画
					,
				maxmin: true,
				tips: [3, '#c00'],
				zIndex: layer.zIndex //重点1
					,
				success: function(layero, index) {
					layer.setTop(layero); //重点2  置顶当前窗口
				}
			});
			//	  	layer.confirm('is not?', {icon: 3, title:'提示'}, function(index){
			//		  //do something
			//		  
			//		  layer.close(index);
			//		});

			$('#testTree').on('click', function() {
				var that = this;
				layer.tips('只想提示地精准些', that); //在元素的事件回调体中，follow直接赋予this即可
			});

		});
	</script>

</html>
