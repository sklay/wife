	<script>
	/* var wh=$(window).height();
	alert(wh); */
	var oMedia=document.getElementById("audioBackMusic");
	/**全局变量*/
	/**手机app版本号*/
	var version = getUrlParam("version_code") || '';
	/**手机用户token*/
	var token = getUrlParam("user_token") || '';
	/**是否要播放音乐*/
	var playMusic = getAppStatus() ;
	
	console.debug('version_code is ' , version ," , playMusic is  ", playMusic) ;
	
	/**判断是否登陆*/
	isLogin = function(){
		if (token == "" || token == null || token == undefined) {
			showResultApp("remind", "请先登录后再分享");
			return false;
		} else {
			return true;
		}
	}
	
	
	/**初始化预加载部分*/
	setupManifest({
		image:true,
		audio:true,
		progressText:"#loadPer",
		progressBar:"#loadShapePro",
		progressContent:"#loadingPage",
		finished:function(){
			console.debug("加载完成 进入index") ;
			$(".indexPage").fadeIn() ;
			initFunction();
		}
	});


	$(".gameWin:nth-child(2n)").css({"margin-left":".5rem"});
    document.querySelector("#audioBackMusic").volume=0.2;
    document.querySelector("#sound_add").volume=0;
    document.querySelector("#sound_cut").volume=0;
    var musicBoo=true
	/**声明一些事件*/
	function initFunction() {
		/*活动规则的显示与隐藏*/
		$("#getActRule").on("tap", function() {
			$(".actRuleShow_wrap").show();
		});
		$(".actRuleShow_wrap").on("tap", function() {
			$(".actRuleShow_wrap").hide();
		});
		$("#goToGamePage").on("click",function(e){
            $(".comShineBack").hide();
            $(".gamePage").fadeIn(100);
            $(".indexPage").hide(100);
        });
		
		 $(".gameMusic_wrap").on("click",function(){
            if( !oMedia.paused){
                document.querySelector("#audioBackMusic").pause();
                $("#gameMusic").addClass("musicPause");
                musicBoo=false;
            }else{
                document.querySelector("#audioBackMusic").play();
                $("#gameMusic").removeClass("musicPause");
                musicBoo=true;
            }
        });
		/*点击领取*/
		$("#goToGetHb ").on("click ", function() {
			// var url = "http://192.168.1.193:8080/medstore-html/common/act_comSkip_page?method=act_16iceBucket_getHb&user_token=" + token + "&version_code=" + version + "&codeActId=270";
			var url = "http://" + location.host + "/medhtml/common/act_comSkip_page?method=act_16womenFes_getHb&user_token=" + token + "&version_code="+version+"&codeActId=270";
			location.href = url;
		});
	}
	
	/** 默认是生产APPID*/
	var appid = 'wxade8c5e473c645e9';
	if (location.host.indexOf('deve') >= 0) {
		/** 准生产APPID*/
		appid = 'wx697be0ec43c8cafa';
	}
	var wechatObj={
			appid: appid,
			title: '【药快到】提高颜值大作战',
			desc: '【药快到】脸蛋美不美，颜值高不高，测测就知道！',
			link: 'http://' + location.host + '/medhtml/common/act_16womenfes_index',
			imgUrl:'http://imgstore.camore.cn/icon/logo/act_16womenday_shareIcon.jpg' ,
			shareSucc: function() {
				$("#shareFriSha").hide();
				$(".butWrap").show();
				$(".shareAppPage").hide();
			}
		}
	if (is_weixin()){
		shareWeiXin(wechatObj) ;
	}
