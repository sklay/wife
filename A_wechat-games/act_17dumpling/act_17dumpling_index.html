	<script>

	console.debug('version_code is ' , version ," , playMusic is  ", playMusic) ;
	
	/**判断是否登陆*/

		if (token == "" || token == null || token == undefined) {

		} else {
			return true;
		}

		image:true,

			console.debug("加载完成 进入index") ;

	});
	initFunction();

//		return;

			$(".actRuleShow_wrap").hide();
		});
		$("#goToGamePage").on("click", function(e) {
			console.debug("go");
			$(".gamePage").fadeIn(100);
			$(".indexPage").hide(100);
		});
		/*点击领取*/
		$(".goToGetHb ").on("click ", function() {
			var resultValue = $(this).attr("data-result");
			console.log(resultValue);
			//var url = "http://192.168.1.67:8080/medstore-html/common/act_comSkip_page?method=act_17dumpling_getHb&user_token=" + token + "&version_code=" + version +"&resultValue=" + resultValue + "&codeActId=650";
		    var url = "http://" + location.host + "/medhtml/common/act_comSkip_page?method=act_17dumpling_getHb&user_token=" + token + "&version_code=" + version + "&resultValue=" + resultValue + "&codeActId=650";
			location.href = url;
		});
	}
	
	/** 默认是生产APPID*/
	var appid = 'wxade8c5e473c645e9';
	if (location.host.indexOf('deve') >= 0) {

	}
