<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#c1{
				background: #ff4400;
			}
		</style>
	</head>
	<body>
		<!--canvas默认的宽是300px 高是150px   宽高要在标签上写   ie8及以下 不支持 canvas   -->
		<canvas id="c1" width="300" height="300"></canvas>
	</body>
	<script>
	//目前只支持 2D的场景
		window.onload =function(){
			var oc = document.getElementById('c1');   //webgl:3D绘图
			var ogc = oc.getContext('2d');
			//绘制三角形
			ogc.beginPath(); //开始绘制路径
			
			ogc.rect(100,100,100,100);//矩形区域
			
			ogc.closePath();//结束绘制
//			ogc.stroke();
			ogc.fill();
			
			
			//clearRect 的四个参数  第一是 左边距 第二个值 是上边距  第三个值 是画布的宽 第四个是 画布的高
			ogc.clearRect(0,0,oc.width,oc.height);//清除整个画布
		}
	</script>
</html>
