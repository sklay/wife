                    var clientWidth = docEl.clientWidth;
                    if (clientWidth>=640) {
                        clientWidth = 640;
                    };
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

	$("body").append(shadeWaitDiv);

	if(wh>dh){
		var shadeHei=wh;
	}else{
		var shadeHei=dh;
	}
	$("#shadeWaitDiv").css("height",shadeHei);
	$("#shadeWaitDiv").css("width",$(document).width());
	$("#shadeWaitDiv").show();
	var top=($(document).height()-50)/2;

	$("#shadeWaitDiv").empty();
	$("#shadeWaitDiv").append(waitImg);
	$("#waitAll").css({"top":top,"left":left})
};
function waitClose(){
	$("#shadeWaitDiv").remove();
	$("#waitAll").remove();
};

        $(".shareAppPage").show();
    }
});
$("#shareAppPage").on("click",function(e){
	var ev=e.target;
	if(ev.nodeName!="BUTTON"){
		$("#shareAppPage").hide();
		$(".common_useStyle").show();
	}
});

}
</script>
