<script>
    var lis = document.getElementById("tab-title").getElementsByTagName("li");
    var divs = document.getElementById("tab-content").getElementsByTagName("div");
    console.debug(lis);
    console.debug(divs);
    var n = 0;
    var timer;
    for (i = 0; i < lis.length; i++) { 
        lis[i].value = i;
        lis[i].onmouseover = function () {
              var that=this;
            timer = setTimeout(function () {
                for (j = 0; j < lis.length; j++) {
                    lis[j].className = "";
                    divs[j].style.display = "none";
                }
                that.className = "select";
                divs[that.value].style.display = "block";
            }, 1000)

        };

        lis[i].onmouseout=function(){

            clearTimeout(timer);
        }

    }



    setInterval(function () {
        n = n >= (lis.length - 1) ? 0 : ++n;
        lis[n].onmouseover();
    }, 2000);


</script>
