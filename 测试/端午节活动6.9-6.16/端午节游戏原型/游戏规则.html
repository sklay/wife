        <div id="u5" class="text">
          <p style="text-align:center;"><span style="text-align:center;">活动规则</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;</span></p><p style="text-align:left;"><span style="text-align:left;">1、在限时30秒内，用户通过左右移动</span><span style="text-align:left;">卡通人物</span><span style="text-align:left;">，</span><span style="text-align:left;">接住</span><span style="text-align:left;">游戏界面随机下落的粽子。</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;</span></p><p style="text-align:left;"><span style="text-align:left;">2、若用户在移动</span><span style="text-align:left;">卡通人物</span><span style="text-align:left;">过程中，接到“炸弹”，则游戏立刻结束；</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;&nbsp; </span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp; &nbsp;&nbsp; </span><span style="text-align:left;">若用户在移动</span><span style="text-align:left;">卡通人物</span><span style="text-align:left;">过程中，接到“时间表”则游戏时间增加1秒；</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;&nbsp; </span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp; &nbsp;&nbsp; </span><span style="text-align:left;">若用户在移动</span><span style="text-align:left;">卡通人物</span><span style="text-align:left;">过程中，接到“乌云”，则游戏时间减少2秒。</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;</span></p><p style="text-align:left;"><span style="text-align:left;">3、凡参与活动的用户均可获得【药快到】全场通用满48元立减7元或8元的现金券1张。</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;</span></p><p style="text-align:left;"><span style="text-align:left;">4、活动有效期自2016年6月9日0:00——2016年6月16日23:59。</span></p><p style="text-align:left;"><span style="text-align:left;">&nbsp;</span></p><p style="text-align:left;"><span style="text-align:left;">5、本活动最终解释权归北京康顾多健康科技有限公司所有</span><span style="text-align:left;">。</span></p><p style="text-align:center;"><span style="text-align:center;">&nbsp;</span></p>
        </div>
