<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title>dom Framework</title> 
 
    <script> 
    	var time_value =2;
    
    
        var dom = function(s){ 
        return document.getElementById(s) 
      } 
      dom.cssName = function (name){ 
        var prefixes = ['', '-ms-','-moz-', '-webkit-', '-khtml-', '-o-'], 
        rcap = /-([a-z])/g,capfn = function($0,$1){ 
          return $1.toUpperCase(); 
        }; 
        dom.cssName = function(name, target, test){ 
          target = target || document.documentElement.style; 
          for (var i=0, l=prefixes.length; i < l; i++) { 
            test = (prefixes[i] + name).replace(rcap,capfn); 
            if(test in target){ 
              return test; 
            } 
          } 
          return null; 
        } 
        return dom.cssName(name); 
      } 
      window.onload = function(){ 
        var el = dom("test"), 
        css3transition = dom.cssName("transform"); 
        
        dom("start").onclick = function(){ 
        	el.style.webkitAnimationName="moveleft";
        	el.style.webkitAnimationDuration="10s";
//        el.style.width = "400px"; 
//        el.style.height = "200px" 
//		  el.style.left = "10px";
//        el.style[css3transition] = "left,2s linear" ;
//	      alert('sss');
//			$('#test').CSS('translateX':40px)
        } 
      } 
 
    </script> 
    <style> 
      #test{ 
        top:130px; 
        left: 0px;
       	position: absolute;
        background: red; 
        width:40px; 
        height:40px; 
       /*-webkit-animation: moveleft 2s linear;*/
       -webkit-animation-name: moveleft;
       -webkit-animation-duration:1s;
      } 
      @-webkit-keyframes  moveleft{
      	0%{
      		-webkit-transform: translateX(40px);
      	}
      	100%{
      		-webkit-transform: translateX(0px);
      	}
      }
    </style> 
  </head> 
  <body> 
    <h1>定义动画   从左边到右边</h1> 
    <div id="test"> 
      <!--TEXT -->
    </div> 
    <button id="start" type="button">开始测试</button> 
  </body> 
</html>
