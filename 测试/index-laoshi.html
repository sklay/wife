			//获取选项卡的父标签 ul
			var ul = document.getElementsByClassName("tab-menu")[0];
			//获取每一个li标签
			var lis = ul.getElementsByTagName("li");
			//遍历选项卡中的LI标签, 对每个标签进行绑定事件
			for (var i = 0; i < lis.length; i++) {
				lis[i].onmouseenter = showDiv3;
				//触发事件的过程
				//鼠标滑入标签中 - >  showDiv()
			}
			var timer;
			function showDiv3() {
				//此时this 是 li
				//console.debug(this);
				var li = this;
				for (var j = 0; j < lis.length; j++) {
					//清空所有li的类
					lis[j].className = "tab-" + (j + 1);
				}
				//给指定li添加active
				li.className += " active";
				if (timer != null) {
					//清空旧的定时
					clearTimeout(timer);
					timer = null;
				}
				timer = setTimeout(function() {
					var div;
					//清空所有div样式
					for (var j = 0; j < lis.length; j++) {
						div = document.getElementsByClassName("tab-content")[0].getElementsByTagName("div")[j];
						div.className = "";
					}
					//解析序号, 用来定位显示内容的div
					//此时this 是 window
					//console.debug( this );
					//console.debug(li);
					var index = li.className.substring(4, 5) - 1;
					//获取父标签
					var divContent = document.getElementsByClassName("tab-content")[0];
					//获取所有作为显示内容用的div
					var divs = divContent.getElementsByTagName("div");
					console.info(divs);
					//给指定的div加active
					divs[index].className = "active";
				}, 500);
			}
