<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-size:14px ;
			}
			body{
				/*background-color: beige;*/
				background-color: gray;
			}
			.container{
				width: 100%;
				height: 32px;
				background: rgba(0,0,0,.3);
			}
			.leftMenu{
				float: left;
			}
			.rightMenu{
				float: right;
			}
			.nav li{
				float: left;
				list-style: none;
				height: 32px;
				line-height: 32px;
				margin: 0 10px;
			}
			a{
				color: #fff;
			}
			.message{
				display: none;
				width: 50px;
				height: 100px;
				background-color: #fff;
			}
			.clearFloat:after{
				content: "";
				clear: both;
				display: block;
				width: 0;
				height: 0;
				visibility: hidden;
			}
			.message a{
				color: #000000;
			}
			.message li {
				list-style: none;
				width: 50px;
				height: 20px;
				padding-top:5px;
				text-align: center;
			}
			.message li a{
				text-decoration: none ;
			}
			.message li:hover{
				background: aquamarine;
			}
			.message-left{
				margin-left: 45px;
			}
			.message-right{
				margin-left: 90px;
			}
			.box{
				display: none;
				width: 100%;
				height: 400px;
				position: relative;
				z-index: 9999;
				background-color: #fff;
				text-align: center;
				line-height: 400px;
			}
			.color{
				width: 140px;
				height: 140px;
				border-radius: 50%;
				position: absolute;
				z-index: 999;
				background-color:#003EFF ;
				line-height: 140px;
				box-shadow: inset 0 0 0 100px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.1);
			    /*-webkit-transform: none;
			    transform: none;*/
			    -webkit-transition: all .4s ease-in-out;
			    transition: all .4s ease-in-out;
			    top:50px;
			}
			.color:hover{
				background-color: #39cd80;
				box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1), 0 1px 2px rgba(0, 0, 0, 0.1);
			    -webkit-transform: translate3d(0, -10px, 0);
			    transform: translate3d(0, -10px, 0);
			}
			.img_move{
				width: 160px;
				height: 140px;
				position: absolute;
				top: 200px;
				
			}
			.img_move:hover{
				transition: transform .3s;
				-webkit-transform:scale(1.05);
				-moz-transform:scale(1.05);
				-o-transform:scale(1.05);
			}
			
			.img_move img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="leftMenu">
				<ul class="nav clearFloat">
					<li><a href="#">宝箱</a></li>
					<li id="leftnav"><a href="#">换肤</a></li>
					<li><a href="#">消息</a></li>
				</ul>
				<div class="message message-left">
					<ul>
						<li><a href="#">内容1</a></li>
						<li><a href="#">内容2</a></li>
						<li><a href="#">内容3</a></li>
						<li><a href="#">内容4</a></li>
					</ul>
				</div>
			</div>
			<div class="rightMenu">
				<ul class="nav clearFloat">
					<li><a href="#">地图</a></li>
					<li><a href="#">视频</a></li>
					<li id="rightnav"><a href="#">贴吧</a></li>
					<li><a href="#">zhou</a></li>
				</ul>
				<div class="message message-right">
					<ul>
						<li><a href="#">内容1</a></li>
						<li id="gjss"><a href="#">搜素</a></li>
						<li><a href="#">内容3</a></li>
						<li><a href="#">内容4</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="box">
			<button id="closebtn">关闭</button>
		</div>
		<div class="color"></div>
		<div class="img_move">
			<img src="images/动漫622.jpg" />
		</div>
	</body>
	
	<script>
		var leftnav = document.getElementById("leftnav");
		var rightnav = document.getElementById("rightnav");
		var showLeft = document.getElementsByClassName("message-left").item(0);
		var showRight = document.getElementsByClassName("message-right").item(0);
		
		var gjss = document.getElementById("gjss");
		var box = document.getElementsByClassName("box").item(0);
		var closebtn = document.getElementById("closebtn");
		/*显示 左边消息*/
		leftnav.addEventListener("mouseover",function(){
			showLeft.style.display ="block";
		},false);
		leftnav.addEventListener("mouseout",function(){
			showLeft.style.display ="none";
		},false);
		showLeft.addEventListener("mouseover",function(){
			showLeft.style.display ="block";
		},false);
		showLeft.addEventListener("mouseout",function(){
			showLeft.style.display ="none";
		},false);
		
		/*显示右边消息*/
		rightnav.addEventListener("mouseover",function(){
			showRight.style.display ="block";
		},false);
		rightnav.addEventListener("mouseout",function(){
			showRight.style.display ="none";
		},false);
		
		showRight.addEventListener("mouseover",function(){
			showRight.style.display ="block";
		},false);
		showRight.addEventListener("mouseout",function(){
			showRight.style.display ="none";
		},false);
		
		/*点击显示影藏区域*/
		gjss.addEventListener("click",function(){
			box.style.display = "block";
		},false);
		closebtn.addEventListener("click",function(){
			box.style.display = "none";
		},false)
		
	</script>
</html>
