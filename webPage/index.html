/*怪异盒子模型比较
 盒子本身的宽高，是200*200，如果给盒子左右加上20的边距的话，盒子的宽就变为了240，
 最后一个盒子就被挤到下一行了
 
 解决的办法：1、给盒子加上 box-sizing:border-box属性（加上之后 会减掉左右边距  ，宽度变为160）
 2、改变盒子的宽度，改为160
 3、增加父盒子的宽度  ，600变为640
 * */
.boxwrap{width: 600px;height: 200px;border: 1px;background: #FF0000;}
.box1{padding: 0 20px;width: 200px;height: 200px;background: #707CDA;float: left;box-sizing: border-box;}
.box2{width: 200px;height: 200px;background: green;float: left;}
.box3{width: 200px;height: 200px;background: #000;float: left;}
.boxwrap::after{content: "";display: block;clear: both;}
