			 for(表达式1；条件；表达式2){
			 	循环体
			 }
			 规则：
			 先执行表达式1，然后进行条件判断，如果成立，执行循环体，之后执行表达式2；在进行条件判断
			 ，若果成立  再执行循环体，之后再执行表达式2，。。。。。。。。。。
			 知道条不成立，跳出for循环
		-->
		<script type="text/javascript">

//			console.info("m="+m+','+'i='+i);
			
			
			/*
			 在一个循环体中  同时完成基数 偶数的  累加，并显示结果
			 1-100;     i%2 == 0表示偶数，i%2==1；表示基数
			 * */
			var j = 0;//存储基数的变量
			var o = 0;//偶数的变量
			for(var i = 1;i<101;i++){
				if(i%2 == 1){
					j += i;
				}else{
					o =+ i;
				}
			}
			console.log('基数的和是='+j+','+'偶数的和='+o);//基数的和是=2500,偶数的和=100
		</script>
