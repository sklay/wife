<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>给我加钱</title>
		
		<style>
		
		</style>
	</head>
	<body>
	
		<div>
			<!--
				Object 对象
				 是js的核心内容
				   对象的本质是：
				    由键值对组成的 无序数据集合
				    
				    键值对：key---value
				    无序  
				    数据
				    js中 任意元素都可以认为
				    集合
				  格式：
				  ｛
				 	key：value，
				 	key：value
				  ｝
				  声明 对象：
				  1、var obj = {};声明一个空对象
				  2、var o = new Object();  面向对象的思想
				  3、 var obj = {
				  	name :'zhangsan',
				  	sex:'nan',
:				  }
				
				
				获取对象的属性：
				1、对象.属性名
				2、对象["属性名"]
				
				设置属性的值
				 变量.属性名='z值'
			-->
			<script>
				var o = new Object();
				console.info(o);
				var o2 = {};
				console.info(o2);
				var o3 = {
					name:'zhangsan',
					sex:'nan',
					age:23,
//					cn:'我在这儿'
				}
				console.info(o3);//Object {name: "zhangsan", sex: "nan", age: 23}
				//src  属性名   ，'yyyy'属性值
				o3.src = 'http';
				console.info(o3);//Object {name: "zhangsan", sex: "nan", age: 23, src: "http"}
				console.info(o3.src);//http
				console.info(o3.name);//zhangsan
				o3.name = '';
				console.info(o3.name);//没有值
				
				
				var cn = 'name';//把属性名赋值给一个变量  
				//console.info(o3.cn);//undefined   上面虽然有赋值，但是对象里没有 cn这个属性名，所以报错   
				console.info(o3.cn)//我在这儿     已在对象里加了一个  cn的属性名
				
				
				//对象["属性名"]
				o3.name = 'lisi';
				console.debug(o3['name']);//lisi
				console.debug(o3['cn']);//undefined 加引号 相当于 访问对象里的 属性名  对象里没有定义，所以报  undefined
				console.debug(o3[cn]);//lisi   上面有 吧属性赋值给以一个变量 cn  直接获取变量是可以获取到 的
				
				
				
				
			</script>
		</div>
	</body>
	
</html>
