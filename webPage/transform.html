<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #EBEBEB;
			}
			.item{
				width: 234px;
				height: 300px;
				margin: 50px auto;
				background: #FFFFFF;
				position: relative;
				overflow: hidden;
			}
			.item:hover {
				-webkit-transform: translate(0,-10px);
				-webkit-box-shadow: 0 5px 40px #999;/*(x y 阴影的面积)*/
			}
			/*鼠标滑过的时候给下面的额div一个向上动的效果*/
			.item:hover .item-hidden{
				-webkit-transform: translate(0,-75px);
			}
			.item-hidden{
				/*给本身的div加一个过度的效果*/
				-webkit-transition: all .5s;
				height: 75px;
				background: #ff6700;
				position: absolute;
				top: 300px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="item">
			<div class="item-img">
				<img src="images/photo.jpg" width="150" height="150"  />
			</div>
			<div style="text-align: center;">
				<p>小米手机5，黑色高科技</p>
				<p>25元</p>
				<p>20亿人评价</p>
			</div>
			<div class="item-hidden">
				
			</div>
		</div>
	</body>
</html>
