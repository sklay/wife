<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>h5表单验证</title>
		<!--目前ie和safri还不支持-->
	</head>
	<body>
		<header>这是页面头部</header>
		<form>
			<input type="number"  />
			<input type="submit" value="提交" />
		</form>
		<div>
			h5新标签-----------------更加语义化，方便浏览器找到
				1、header  头部标签
				2、nav  定义导航栏
				3、section 定义区块
				4、footer
				5、vedio
				6、audio
				7、article
				8、bdi  定义文本，类似span
				9、canvas 定义绘图（配合js使用）
				10、datalist  定义下拉列表
				11、定义细节 配合summary使用
				12、time 定义时间 （官方不建议使用）
				<br />
			二、form表单新属性	
				input   可以做自动校验（但是坏处是：样式能修改）
		</div>
	</body>
</html>
