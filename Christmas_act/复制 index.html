<script>
$(function(){
  var wh=$(window).height();
  $(".snowbg").css("height",wh);
 
  var d="<div class='snow'><img src='images/chris_snow_03.png'/><div>"
      setInterval(function(){
        var f=$(document).width();
        var e=Math.random()*f-100;//雪花的定位left值
//      var o=1+Math.random();//雪花的透明度
        var fon=10+Math.random()*40;//雪花大小
//      var l = e - 100 + 300 * Math.random();//雪花的横向位移
        var k=2000 + 5000 * Math.random();
        $(d).clone().appendTo(".snowbg").css({
          left:e+"px",
//        opacity:o,
          "font-size":fon,
        }).animate({
          top:"400px",
//        left:l+"px",
//        opacity:0.8,
        },k,"linear",function(){$(this).remove()})
      },150)
})
</script>
