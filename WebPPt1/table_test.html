<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   <title>Bootstrap 实例 - 条纹表格</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery-2.0.0.js"></script>
   <script src="js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-striped">
   <caption>条纹表格布局</caption>
   <thead>
      <tr>
         <th>药店名称</th>
         <th>所在区域</th>
         <th>药店地址</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td>天一大药房</td>
         <td>北京市-东城区/td>
         <td>东城区灯市口大街50号好润大厦</td>
      </tr>
      <tr>
         <td>秦皇岛广仁堂医药有限公司天山南路店</td>
         <td>秦皇岛市-海港区</td>
         <td>河北省秦皇岛市开发区天山南路118号（明日星城广缘超市对面）</td>
      </tr>
      <tr>
         <td>第二药店</td>
         <td>北京市-朝阳区</td>
         <td>北京市朝阳区国贸</td>
      </tr>
   </tbody>
</table>

</body>
</html>
