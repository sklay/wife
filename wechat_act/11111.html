	position:absolute;

	color:#FF0000;
	display:none;
	
	}

</head>-->

<body>
<div id="link">

	<img src="images/w_errorWarning.png" class="tooltip" title="这是我的超链接提示1">
		<!--<img title="错误信息" src="images/w_errorWarning.png">-->

    <p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
    <p><a href="#" title="这是我的超链接提示1">自带提示1</a></p>
    <p><a href="#" title="这是我的超链接提示2">自带提示2</a></p>
</div>
</body> 
	<script type="text/javascript">
	$(function(){
	var x=10;
	var y=20;
	$("a.tooltip").mouseover(function(e){
	this.myTitle=this.title;
	this.title="";
	var tooltip="<div id='tooltip'>"+this.myTitle+"</div>";   //创建DIV元素
	$("#link").append(tooltip); 	//追加到文档中
	$("#tooltip").css({"top": (e.pageY+y) + "px","left": (e.pageX+x) + "px"}).show();	//设置X  Y坐标， 并且显示
	}).mouseout(function(){
	this.title=this.myTitle;
	$("#tooltip").remove();    //移除
	}).mousemove(function(e){
	$("#tooltip").css({"top": (e.pageY+y) + "px","left": (e.pageX+x) + "px"});
	})
	})
	</script>
</html>
